<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>판다마켓</title>
</head>
<body>
    <header>
        <section class="nav">
        <img src="imgs/logo.png">
        <a class="loginbutton" href="/signin">로그인</a>
        </section>
    </header>

    <div class="banner">
        <section class="main_banner">
            <div class="main_banner_text"> 
                <p class="text_banner">일상의 모든 물건을<br> 거래해 보세요</p>
                <a class="search" href="/items">구경하러 가기</a></div>
            <div><img class="banner_img" src="imgs/Img_home_top.png"></div>
        </section>
    </div>  
    

    <main class="container">
    <section class="mini_container">
        <div><img src="imgs/Img_home_01.png"></div>
        <div class="text-container-l">
            <p class="boxtext_1st">Hot item</p>
            <p class="boxtext_2nd">인기 상품을<br>확인해 보세요</p>
            <p class="boxtext_3rd">가장 HOT한 중고거래 물품을<br>판다마켓에서 확인해 보세요</p>
        </div>
    </section>

    <section class="mini_container">
        <div class="text-container-r">
            <p class="boxtext_1st">Search</p>
            <p class="boxtext_2nd">구매를 원하는<br>상품을 검색하세요</p>
            <p class="boxtext_3rd">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
        </div>
        <div><img src="imgs/Img_home_02.png"></div>
    </section>

    <section class="mini_container">
        <div><img src="imgs/Img_home_03.png"></div>
        <div class="text-container-l">
            <p class="boxtext_1st">Register</p>
            <p class="boxtext_2nd">판매를 원하는<br>상품을 등록하세요</p>
            <p class="boxtext_3rd">어떤 물건이든 판매하고 싶은 상품을 쉽게<br> 등록하세요</p>
        </div>
    </section>
    </main>

    <section class="banner">
        <div class="please">
            <p class="text_banner">믿을 수 있는<br> 판다마켓 중고거래</p>
            <div class="banner_img"><img src="imgs/Img_home_bottom.png"></div>
        </div>
    </section>
   
    <footer>
        <div>ⓒcodeit - 2024</div>
        <div>
            <a class="type_none" href="/privacy">Privacy Policy</a>
            <a class="type_none" href="/faq">FAQ</a>
        </div>
        <div>
        <a href="https://www.facebook.com/"><img src="imgs/ic_facebook.png"></a>
        <a href="https://twitter.com/"><img src="imgs/ic_twitter.png"></a>
        <a href="https://www.youtube.com/"><img src="imgs/ic_youtube.png"></a>
        <a href="https://www.instagram.com/"><img src="imgs/ic_instagram.png"></a>
        </div>
    </footer>
</body>
</html>
