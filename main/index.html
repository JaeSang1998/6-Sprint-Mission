<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
  </head>
  <body>
    <nav>
      <img class="logoImg" src="logo.png" />
      <a href="../login/login.html" style="text-decoration-line: none">
        <button class="loginButton">로그인</button>
      </a>
    </nav>
    <header>
      <div class="header-title">
        <p>
          일상의 모든 물건을<br />
          거래해 보세요
        </p>
        <a href="../items.html" style="text-decoration-line: none">
          <button class="headerButton">구경하러 가기</button>
        </a>
      </div>
      <img class="headerPanda" src="header-panda.png" />
    </header>
    <main>
      <section>
        <img src="section1-img.png" />
        <div class="sectionText">
          <p class="category">Hot item</p>
          <h1 class="sectionTitle">인기 상품을<br />확인해 보세요</h1>
          <p class="sectionContent">
            가장 HOT한 중고거래 물품을<br />
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </section>
      <section>
        <img src="section2-img.png" />
        <div class="sectionText">
          <p class="category">Search</p>
          <h1 class="sectionTitle">구매를 원하는<br />상품을 검색하세요</h1>
          <p class="sectionContent">
            구매하고 싶은 물품은 검색해서<br />
            쉽게 찾아보세요
          </p>
        </div>
      </section>
      <section>
        <img src="section3-img.png" />
        <div class="sectionText">
          <p class="category">Register</p>
          <h1 class="sectionTitle">판매를 원하는<br />상품을 등록하세요</h1>
          <p class="sectionContent">
            어떤 물건이든 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </p>
        </div>
      </section>
    </main>
    <footer>
      <p>
        믿을 수 있는<br />
        판다마켓 중고거래
      </p>
      <img src="footerPanda.png" />
    </footer>
  </body>
</html>
