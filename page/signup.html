<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="signup_style.css">
  <link rel="stylesheet" href="color.css">
  
  <meta property="og:title" content="로그인">
  <meta property="og:description" content="로그인 창">
  <meta property="og:image" content="./logo/panda-logo">
  <meta property="og:url" content="/">

</head>
<body>
  <div>
    <header class="logo logo-mobile">
      <a href="/" class="logo"><img src="../img/logo/panda-logo_login.svg" alt="판다마켓"></a>
    </header>
    <main class="main ">
      <form class="form">
        <div class="form-items">
          <label for="email" class="form-items__label">이메일</label>
          <input id="email" name="email" type="email" placeholder="이메일을 입력해 주세요" class="form-items__email"/>
        </div>
        <div class="form-items">
          <label for="nickName" class="form-items__label">닉네임</label>
          <input id="nickName" name="nickName" type="text" placeholder="닉네임을 입력해 주세요" class="form-items__email"/>
        </div>
        <div class="form-items">
          <label for="password" class="form-items__label">비밀번호</label>
          <div class="input-wrapper">
            <input id="password" name="password" type="password" placeholder="비밀번호를 입력해 주세요" class="form-items__password"/>
            <img src="../img/icons/eye-invisible.svg" alt="비밀번호 숨김" class="password-toggle">
          </div>
        </div>
        </div>
        <div class="form-items">
          <label for="password" class="form-items__label">비밀번호 확인</label>
          <div class="input-wrapper">
            <input id="password" name="password" type="password" placeholder="비밀번호를 다시 한 번 입력해 주세요" class="form-items__password"/>
            <img src="../img/icons/eye-invisible.svg" alt="비밀번호 숨김" class="password-toggle">
          </div>
        </div>
        <button type="submit" class="button form_button"><a href="./signin.html">회원가입</a></button>
      </form>
      <div class="easy-login">
        <p>간편 로그인하기</p>
        <div class="icons">
          <a class="icon" href="https://www.google.com/">
            <img class="size" src="../img/icons/google.svg" alt="구글"/></a>
          <a class="icon" href="https://www.kakao.com/">
            <img class="size" src="../img/icons/kakao.svg" alt="카카오톡"/></a>
        </div>
    </main>
    <footer class="signin">
      <p>이미 회원이신가요?</p><a href="./signin.html" class="signup-href">로그인</a>    
    </footer>
  </div>
</body>
</html>
