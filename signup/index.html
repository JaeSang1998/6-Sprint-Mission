<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/member.css"/>
    <title>판다마켓 - 회원가입</title>
</head>
<body>
    <a id="logo" href="/"></a>
    <form method="POST">
        <div id="login">
            <div class="input-block">
                <label for="email">이메일</label>
                <input id="email" type="email" placeholder="이메일을 입력해주세요"/>
            </div>
            <div class="input-block">
                <label for="nickname">닉네임</label>
                <input id="nickname" type="text" placeholder="닉네임을 입력해주세요"/>
            </div>
            <div class="input-block">
                <label for="password">비밀번호</label>
                <input id="password" type="password" placeholder="비밀번호를 입력해주세요"/>
            </div>
            <div class="input-block">
                <label for="password-confirmation">비밀번호 확인</label>
                <input id="password-confirmation" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요"/>
            </div>
            <button type="submit">회원가입</button>
        </div>
    </form>
    <div id="special-login">
        <span id="special-login-desc">간편 로그인하기</span>
        <div id="icons">
            <img src="/images/google_logo.png">
            <img src="/images/kakao_logo.png">
        </div>
    </div>
    <div id="link">
        이미 회원이신가요? <a href="/login">로그인</a>
    </div>
</body>
</html>
