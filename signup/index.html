<section class="login-container">
    <form class="login-container__form">
        <label for="panda-market-email">이메일</label>
        <input type="email" id="panda-market-email" placeholder="이메일을 입력해주세요" />
        <span class="invalid-message hide"></span>
        <label for="panda-market-nickname">닉네임</label>
        <input type="email" id="panda-market-nickname" placeholder="닉네임을 입력해주세요" />
        <span class="invalid-message hide"></span>
        <label for="panda-market-password">패스워드</label>
        <div class="login-container__form--password-input">
            <input type="password" id="panda-market-password" placeholder="비밀번호를 입력해주세요" />
            <input type="checkbox" id="password-toggle" hidden>
            <label for="password-toggle" class="toggle-switch"></label>
        </div>
        <span class="invalid-message hide"></span>
        <label for="panda-market-password-confirm">패스워드 확인</label>
        <div class="login-container__form--password-input">
            <input type="password" id="panda-market-password-confirm" placeholder="비밀번호를 다시 한 번 입력해주세요" />
            <input type="checkbox" id="password-toggle-confirm" hidden>
            <label for="password-toggle-confirm" class="toggle-switch"></label>
        </div>
        <span class="invalid-message hide"></span>
        <button id="panda-market-signup-button" type="button" disabled>회원가입</button>
    </form>
</section>
<section class="simple-login-container">
    <h2 class="simple-login-container__title">간편 로그인하기</h2>

</section>
