<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/sign.css" />
    <link rel="icon" href="../assets/logos/icon-logo.png" />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <a href="..">
        <img
          class="header-logo"
          src="../assets/logos/pada-logo-bg.png"
          alt="판마마켓 로고"
        />
      </a>
    </header>

    <main>
      <form class="form-container">
        <div class="form">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="이메일을 입력해주세요"
          />
        </div>
        <div class="form">
          <label for="nickname">닉네임</label>
          <input
            type="text"
            id="nickname"
            name="nickname"
            required
            placeholder="닉네임을 입력해주세요"
          />
        </div>
        <div class="form">
          <label for="password">비밀번호</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="비밀번호를 입력해주세요"
            />
            <img
              class="visible-icon"
              alt="비밀번호 가리기 아이콘"
              src="../assets/icons/visibility_off.svg"
            />
          </div>
        </div>
        <div class="form">
          <label for="password-check">비밀번호 확인</label>
          <div class="password-container">
            <input
              type="password"
              id="password-check"
              name="password-check"
              required
              placeholder="비밀번호를 다시 한 번 입력해주세요"
            />
            <img
              class="visible-icon"
              alt="비밀번호 확인 가리기 아이콘"
              src="../assets/icons/visibility_off.svg"
            />
          </div>
        </div>
        <button class="form-button" type="submit">회원가입</button>
      </form>

      <section class="social-login-container">
        <span>간편 로그인하기</span>
        <div class="social-login">
          <a href="https://www.google.com/" target="_blank">
            <img alt="구글 아이콘" src="../assets/icons/google.svg" />
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img alt="카카오 아이콘" src="../assets/icons/kakao.svg" />
          </a>
        </div>
      </section>

      <section class="text-container">
        <p>
          이미 회원이신가요?
          <a href="../signin" class="sign-link">로그인</a>
        </p>
      </section>
    </main>
  </body>
</html>
