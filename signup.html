<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="./CSS/signup-style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    
  </head>
  <header>
    <div style="display: flex; justify-content: center">
      <a href="./index.html">
        <img class="logo" src="./images/logo.svg" alt="logo image" />
      </a>
    </div>
  </header>
  <body>
    <div class="content">
      <div class="signup">
        <label for="email">이메일</label>
        <input
          class="email"
          type="email"
          id="email"
          placeholder="이메일을 입력해주세요"
        />
      </div>
      <div class="signup">
        <label for="nickname">닉네임</label>
        <input
          class="nickname"
          type="text"
          id="nickname"
          placeholder="닉네임을 입력해주세요"
        />
      </div>
      <div class="signup">
        <label for="password">비밀번호</label>
        <div class="password-input">
          <input
            class="password"
            type="password"
            id="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <img class="eyeoff" src="./images/eyeoff.svg" />
        </div>
      </div>
      <div class="signup">
        <label for="password">비밀번호 확인</label>
        <div class="password-input">
          <input
            class="password"
            type="password"
            id="passwordcheck"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
          <img class="eyeoff" src="./images/eyeoff.svg" />
        </div>
      </div>

      <div class="signup">
        <button type="submit" class="blue-button" id="loginButton">
          회원가입
        </button>
        <div class="easy-login">
          <p>간편 로그인하기</p>

          <div class="image-group">
            <a href="https://www.google.com/">
              <img
                class="google-logo"
                src="./images/social/google-logo.svg"
                alt="google-logo"
              />
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img
                class="kakao-logo"
                src="./images/social/kakao-logo.svg"
                alt="Kakao Logo"
              />
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="signup-box">
      <p>이미 회원이신가요?</p>
      <a href="./signin.html" class="signin">로그인</a>
    </div>
  </body>
</html>
