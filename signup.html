<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="styles/signin_signup.css" />
  </head>
  <body>
    <a href="./index.html">
      <img class="logo-image" src="image/logo.png" />
    </a>

    <form class="signin-signup-form">
      <div class="label-input-div">
        <label for="email">이메일</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="이메일을 입력해주세요"
        />
      </div>
      <div class="label-input-div">
        <label for="nickname">닉네임</label>
        <input
          type="text"
          id="nickname"
          name="nickname"
          placeholder="닉네임을 입력해주세요"
        />
      </div>
      <div class="label-input-div">
        <label for="password">비밀번호</label>
        <div class="password-input-div">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <a>
            <img class="visibility-button" src="image/btn_visibility_off.png" />
          </a>
        </div>
      </div>
      <div class="label-input-div">
        <label for="password-check">비밀번호 확인</label>
        <div class="password-input-div">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
          <a>
            <img class="visibility-button" src="image/btn_visibility_off.png" />
          </a>
        </div>
      </div>
      <button type="submit">회원가입</button>

      <div class="simple-login">
        <span>간편 로그인하기</span>
        <div class="logos">
          <div class="logo-circle google">
            <a href="https://www.google.com/">
              <img src="image/google.png" />
            </a>
          </div>
          <div class="logo-circle talk">
            <a href="https://www.kakaocorp.com/page/">
              <img src="image/talk.png" />
            </a>
          </div>
        </div>
      </div>

      <span class="signup-span"
        >이미 회원이신가요? <a href="signin.html">로그인</a></span
      >
    </form>
  </body>
</html>
