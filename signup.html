<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="signup_style.css">
  <link rel="stylesheet" href="color.css">
  
  <meta property="og:title" content="로그인">
  <meta property="og:description" content="로그인 창">
  <meta property="og:image" content="./logo/panda-logo">
  <meta property="og:url" content="/">

</head>
<body>
  <div class="container">
    <header class="gnb">
      <div class="gnb-inner">
        <div class="gnb-inner_Frame">
          <a href="/" class="logo"><img src="./logo/panda-logo_login.svg" alt="판다마켓"></a>
        </div>
      </div>
    </header>
    <main class="main">
      <form>
        <div class="input_group">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="이메일을 입력해 주세요"/>
        </div>
        <div class="input_group">
          <label for="text">닉네임</label>
          <input id="text" name="text" type="text" placeholder="닉네임을 입력해 주세요"/>
        </div>
        <div class="input">
          <label for="password">비밀번호</label>
          <div class="input-wrapper">
            <input id="password" name="password" type="password" placeholder="비밀번호를 입력해 주세요"/>
            <img src="./icons/eye-invisible.svg" alt="비밀번호 숨김" class="toggle-password">
          </div>
        </div>
        <div class="input">
          <label for="password">비밀번호 확인</label>
          <div class="input-wrapper">
            <input id="password" name="password" type="password" placeholder="비밀번호를 다시 한 번 입력해 주세요"/>
            <img src="./icons/eye-invisible.svg" alt="비밀번호 숨김" class="toggle-password">
          </div>
        </div>
        <div>
          <button type="submit" class="button"><a href="./signin.html">회원가입</a></button>
        </div>
      </form>
      <div>
        <div class="Easy_login"> 
          <div class="footer_left">
            <p>간편로그인하기</p>
          </div>
          <div class="footer_right">
            <a href="https://google.com" target="_blank" rel="noopener noreferrer">
              <img src="./icons/google.svg" alt="구글"></a>
            <a href="https://kakao.com/" target="_blank" rel="noopener noreferrer">
              <img src="./icons/kakao.svg" alt="카카오"></a>
          </div>
        </div>
      </div>
        <footer class="already">
          <p>이미 회원이신가요? <span><a href="./signin.html">로그인</a></span></p>    
        </footer>
    </main>
  </div>
</body>
</html>
