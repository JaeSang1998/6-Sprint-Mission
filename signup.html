<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓 회원가입</title>
    <meta
        name="description"
        content="일상의 모든 물건을 거래해보세요"
    />
    <meta property="og:image" content="./img/img_meta.png"/>
    <meta property="og:title" content="판다마켓 회원가입"/>
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
    <meta 
        property="og:url" 
        content="https://codeit-sprint3-ohchaeyeon.netlify.app/signup"
    />
    <script src="./js/signup.js"></script>
    <script src="./js/eyepassword.js"></script>
    <link rel="stylesheet" href="./css/signup.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
</head>
<body>
    <div class="join-form">
        <header>
            <a href="/">
                <img class="join-logo" src="./img/login_logo.png" alt="로고">
            </a>
        </header>

        <main class="main-join">
            <form>
                <div class="join-email">
                    <label class="input-text" for="joinid">이메일<br/></label>
                    <input type="email" class="joinid email" name="id" placeholder="이메일을 입력하세요">
                
                    <div class="failure-messageid hide message">이메일을 입력해주세요</div>
                    <div class="failure-message2 hide message">잘못된 이메일 형식입니다</div>
                </div>
                <div class="join-email">
                    <label class="input-text" for="joinid">닉네임<br/></label>
                    <input type="text" class="joinid name" name="name" placeholder="닉네임을 입력하세요">
                
                    <div class="failure-messagename hide message">닉네임을 입력해주세요</div>
                </div>
                <div class="join-password">
                    <label class="input-text" for="joinpw">비밀번호<br/></label>
                    <input type="password" class="joinpw password" name="pw" placeholder="비밀번호를 입력하세요">
                    <button type="button" class="password-eye" style="cursor: pointer"></button>

                    <div class="failure-messagepw hide message">비밀번호를 입력해주세요</div>
                    <div class="strongPassword-message hide message">비밀번호를 8자 이상 입력해주세요</div>
                </div>
                <div class="join-password">
                    <label class="input-text" for="joinpw">비밀번호 확인<br/></label>
                    <input type="password" class="joinpw check" name="pw-check" placeholder="비밀번호를 다시 한 번 입력하세요">
                    <button type="button" class="password-eye" style="cursor: pointer"></button>

                    <div class="mismatch-message hide message">비밀번호가 일치하지 않습니다</div>
                </div>
                <button type="submit" class="join-btn" style="cursor: pointer">회원가입</button>
            </form>
            <section>
                <div class="join-simple">
                    <p class="simple-text">간편 로그인하기</p>
                    <div class="login-social">
                        <a href="https://www.google.com/" target="_blank">
                            <img src="./img/ic_google.png" alt="구글">
                        </a>
                        <a href="https://www.kakaocorp.com/page/" target="_blank">
                            <img src="./img/ic_kakaotalk.png" alt="카카오톡">
                        </a>
                    </div>
                </div>
                <div class="bottom">
                    <div class="login-text">이미 회원이신가요?</div>
                    <a id="login-page" href="./signin.html">로그인</a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
