<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>판다마켓</title>
        <link rel="icon" href="images/logo/favicon.ico" />
        <link
        rel="stylesheet"
        as="style"
        crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
        />
        <link rel="stylesheet" href="styles/signin.css" />
    </head>

    <body>
        <header>
            <a href="/">
                <img class="header-logo" src="images/logo/panda-market-logo.png">
            </a>
        </header>
        <main>
            <form>
                <label for="email">이메일</label>
                <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요">
                <label for="nickname">닉네임</label>
                <input id="nickname" name="nickname" placeholder="닉네임을 입력해주세요">
                <label for="password">비밀번호</label>
                <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
                <label for="password-check">비밀번호 확인</label>
                <input id="password-check" name="password-check" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
                <button class="signup-button">회원가입</button>
            </form>
            <div class="simple-login">
                <p>간편 로그인하기</p>
                <div class="simple-login-logo">
                    <a href="https://www.google.com/">
                        <img src="images/social/google-logo.png">
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <img src="images/social/kakao-logo.png">
                    </a>
                </div>
            </div>
            <div class="signin">
                <p>이미 회원이신가요?</p>
                <a class="signin-link" href="signin.html">로그인</a>
            </div>
        </main>
         

    </body>
</html>
