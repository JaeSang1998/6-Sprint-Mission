<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 회원가입</title>
    <link rel="icon" href="images/home/favicon.ico" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="common.css" />
  </head>

  <body>
    <header class="header">
      <a href="/">
        <img class="header__logo" src="images/home/pandamarket.png" />
      </a>
    </header>

    <main>
      <section class="loginSection">
        <form method="loginSection" id="loginSection-form">
          <div class="loginSection__input-box">
            <label class="user">이메일</label>
            <input
              type="email"
              name="userEmail"
              class="loginSection__input-field"
              placeholder="이메일을 입력해주세요"
            />
            <div class="email-error error-message"></div>
          </div>

          <div class="loginSection__input-box">
            <label class="user" for="nickname">닉네임</label>
            <input
              type="text"
              name="nickname"
              class="loginSection__input-field"
              placeholder="닉네임을 입력해주세요"
            />
            <div class="nickname-error error-message"></div>
          </div>

          <div class="loginSection__input-box password-input">
            <label class="user">비밀번호</label>
            <div class="password-wrapper">
              <input
                type="password"
                name="password"
                class="loginSection__input-field"
                placeholder="비밀번호를 입력해주세요"
              />
              <div class="password-error error-message"></div>
              <div class="password-wrapper__toggle">
                <img src="images/home/closeeyes.png" id="passwordToggle1" />
              </div>
            </div>
          </div>

          <div class="loginSection__input-box password-input">
            <label class="user">비밀번호 확인</label>
            <div class="password-wrapper">
              <input
                type="password"
                name="confirmPassword"
                class="loginSection__input-field"
                placeholder="비밀번호를 다시 한 번 입력해주세요"
              />
              <div class="confirmPassword-error error-message"></div>
              <div class="password-wrapper__toggle">
                <img src="images/home/closeeyes.png" id="passwordToggle2" />
              </div>
            </div>
          </div>

          <button type="submit" class="loginSection__submit">회원가입</button>

          <div class="social-loginSection">
            <p class="social-loginSection__txt">간편 로그인하기</p>
            <div class="social-loginSection__btn-group">
              <a
                class="social-loginSection__btn-group social-btn"
                href="https://www.google.com/"
              >
                <i><img src="images/social/google.png" alt="구글" /></i>
              </a>
              <a
                class="social-loginSection__btn-group social-btn"
                href="https://www.kakaocorp.com/page/"
              >
                <i><img src="images/social/kakao.png" alt="카카오" /></i>
              </a>
            </div>
          </div>

          <p class="signup">
            이미 회원이신가요?<a href="signin.html" class="signup__link"
              >로그인</a
            >
          </p>
        </form>
      </section>
    </main>
    <script src="signup.js"></script>
  </body>
</html>
