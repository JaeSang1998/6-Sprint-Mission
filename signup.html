<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./images/logo/favicon.ico.png" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/signup.css" />
  </head>
  <body>
    <main class="container">
      <!-- logo -->
      <a href="/" class="logo"
        ><img src="./images/logo/panda-market-logo.png" alt="title-logo"
      /></a>
      <section class="sign-box">
        <form class="ip-section">
          <div class="ip-area">
            <h3 class="title">이메일</h3>
            <div id="input-em-area">
              <input
                id="input-email"
                class="ip-box"
                type="email"
                placeholder="이메일을 입력해주세요"
                autocomplete="email"
              />
            </div>
          </div>
          <div class="ip-area">
            <h3 class="title">닉네임</h3>
            <div id="input-nickname-area">
              <input
                id="input-nickname"
                class="ip-box"
                type="text"
                placeholder="닉네임을 입력해주세요"
                autocomplete="name"
              />
            </div>
          </div>
          <div class="ip-area">
            <h3 class="title">비밀번호</h3>
            <div id="input-pw-area">
              <input
                id="input-password"
                class="ip-box"
                type="password"
                placeholder="비밀번호를 입력해주세요"
                autocomplete="password"
                data-index="0"
              />
            </div>
            <label for="input-password">
              <img
                class="visibility"
                src="./images/logo/visibility_off.svg"
                alt="visibility-off-button"
              />
            </label>
          </div>
          <div class="ip-area">
            <h3 class="title">비밀번호 확인</h3>
            <div id="input-re-pw-area">
              <input
                id="input-re-password"
                class="ip-box"
                type="password"
                placeholder="비밀번호를 다시 한 번 입력해주세요"
                autocomplete="password"
                data-index="1"
              />
            </div>
            <label for="input-repassword">
              <img
                class="visibility"
                src="./images/logo/visibility_off.svg"
                alt="visibility-off-button"
              />
            </label>
          </div>
          <input
            id="login-button"
            class="abled-bt"
            value="회원가입"
            type="button"
            onclick="window.location.href='./signin.html'"
            disabled="disabled"
          />
        </form>
        <div class="easy">
          <h4>간편 로그인하기</h4>
          <div class="sns">
            <a href="https://www.google.com/"
              ><img
                class="google"
                src="/images/social/google.png"
                alt="google-logo"
            /></a>
            <a href="https://www.kakaocorp.com/page/"
              ><img
                class="kakao"
                src="/images/social/kakaotalk.png"
                alt="kakaotalk-logo"
            /></a>
          </div>
        </div>
        <span class="signup">
          이미 회원이신가요?
          <a href="/signin.html">로그인</a>
        </span>
      </section>
    </main>
    <script src="/JS/signup.js"></script>
  </body>
</html>
