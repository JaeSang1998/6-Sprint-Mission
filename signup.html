<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 ㅣ 판다마켓</title>
  <link rel="icon" href="images/icons/ic_panda_face.svg">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="signin-container">
    <header class="login-logo">
      <a href="/">
        <img src="images/home-banner/logo.svg" alt="판다마켓" class="header-title">
      </a>
    </header>
  
    <form id="login-form">
      <div>
        <label for="user-email" class="label">이메일</label>
        <input type="email" id="user-email" placeholder="이메일을 입력해주세요" class="input">
      </div>  
      <div>
        <label for="user-name" class="label">닉네임</label>
        <input type="text" id="user-name" placeholder="닉네임을 입력해주세요" class="input">
      </div>     
      <div>
        <label for="user-pw" class="label">비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력해주세요" class="input">
      </div>
      <div>
        <label for="user-pw-check" class="label">비밀번호 확인</label>
        <input type="password" id="user-pw-check" placeholder="비밀번호를 다시 한 번 입력해주세요" class="input">
      </div>  
      <button type="submit" class="login-btn">회원가입</button>
    </form>
    <div class="sns-login-box signup">간편 로그인하기
      <div class="icon-login">
        <a href="https://www.google.com/">
          <img src="images/icons/ic_google.svg" alt="login for google" >
        </a>
        <a href="https://www.kakaocorp.com/page">
          <img src="images/icons/ic_kakaotalk.svg" alt="login for kakaotalk">
        </a>
      </div>
    </div>
    <div class="question-signup-box">
        이미 회원이신가요?
        <a href="./signin.html" class="signin">로그인</a>
      </span>
    </div>
  </div>
</body>
</html>
