<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup - 판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <a href="/"><img src="img/logo.svg" alt="logo" class="login__logo" /></a>
    <form action="index.html" method="get" class="login">
      <label for="email" class="login__label">이메일</label>
      <input
        name="email"
        type="email"
        placeholder="이메일을 입력해주세요"
        class="login__input"
      />
      <label for="username" class="login__label">닉네임</label>
      <input
        name="username"
        type="text"
        placeholder="닉네임을 입력해주세요"
        class="login__input"
      />
      <label for="password" class="login__label">비밀번호</label>
      <input
        name="password"
        type="password"
        placeholder="비밀번호를 입력해주세요"
        class="login__input"
      />
      <label for="password-check" class="login__label">비밀번호 확인</label>
      <input
        name="password-check"
        type="password"
        placeholder="비밀번호를 다시 한 번 입력해주세요"
        class="login__input"
      />
      <input type="submit" value="회원가입" class="login__submit" />
      <div>
        <span>간편 로그인하기</span>
        <div class="login__icons">
          <a href="https://www.google.com/"
            ><img src="img/ic_google.png" alt="google"
          /></a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="img/ic_kakaoTalk.png" alt="kakaoTalk"
          /></a>
        </div>
      </div>
      <p>이미 회원이신가요? <a href="/login.html">로그인</a></p>
    </form>
  </body>
</html>
