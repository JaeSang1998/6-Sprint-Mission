<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <section class="login">
      <a href="/index.html" class="logo">
        <img src="images/logo_big.png" alt="logo" />
      </a>
      <form>
        <label for="email">이메일</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="이메일을 입력해주세요"
        />
        <label for="nickname">닉네임</label>
        <input
          type="text"
          name="nickname"
          id="nickname"
          placeholder="닉네임을 입력해주세요"
        />
        <label for="password">비밀번호</label>
        <div class="pw-box">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <img
            src="/images/btn_visibility_off.png"
            alt="button btn_visibility_off"
            id="password-toggle"
          />
        </div>
        <label for="password-check" id="labelpwcheck">비밀번호 확인</label>
        <div class="pw-box">
          <input
            type="password"
            name="password-check"
            id="password-check"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
          <img
            src="/images/btn_visibility_off.png"
            alt="button btn_visibility_off"
            id="password-check-toggle"
          />
        </div>

        <a class="btn--secondary" id="btn-signup">회원가입</a>
      </form>
      <div class="social-login">
        <p>간편로그인하기</p>
        <a href="https://www.google.com/">
          <img src="images/ic_google.png" alt="google login" />
        </a>
        <a href="https://www.kakaocorp.com/page/">
          <img src="images/ic_kakaotalk.png" alt="kakaotalk login" />
        </a>
      </div>
      <p class="signup">
        이미 회원이신가요?
        <a href="/login.html">로그인</a>
      </p>
      <script src="javascript/signup.js"></script>
    </section>
  </body>
</html>
