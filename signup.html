<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- meta -->
  <meta name="Author" content="스프린트김유미">
  <meta name="description" content="스프린트 과제입니다">
  <meta name="keywords" content="판다마켓">
  <title>판다마켓</title>
  <!-- css -->
  <link rel="stylesheet" href="./css/basic.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- script -->
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body> 
  <div class="form_header">
    <h1><a href="./index.html"><img src="images/logo.png" alt="로고"></a></h1>
  </div>
  <div class="user_form_wrap">
    <div class="form_wrap">
      <label>이메일</label>
      <div class="input_wrap">
        <input id="email_insertId" class="email_insert" type="email" placeholder="이메일을 입력해주세요" required/>
      </div>
      <span class="email_notice"></span>
    </div>
    <div class="form_wrap">
      <label>닉네임</label>
      <div class="input_wrap">
        <input id="nickname_insertId" type="text" placeholder="닉네임을 입력해주세요" />
      </div>
      <span class="nickname_notice"></span>
    </div>
    <div class="form_wrap psw_input">
      <label>비밀번호</label>
      <div class="input_wrap">
        <input id="psw_insertId" class="psw_insert" type="password" placeholder="비밀번호를 입력해주세요" />
        <span class="psw_view"><img src="./images/psw_nonvisible.png" alt="비밀번호보기아이콘"> </span>
      </div>
      <span class="psw_notice"></span>
    </div>
    <div class="form_wrap psw_confirm_input">
      <label>비밀번호 확인</label>
      <div class="input_wrap">
        <input id="psw_confirmId" class="psw_insert" type="password" placeholder="비밀번호를 입력해주세요" />
        <span class="psw_view"><img src="./images/psw_nonvisible.png" alt="비밀번호보기아이콘"> </span>
      </div>
      <span class="psw_confim_notice"></span>
    </div>
    <div class="form_wrap">
      <button type="button" class="signIn_btn" onClick="location.href='./signin.html'" disabled>회원가입</button>
    </div>
  </div>
  <div class="sns_login_wrap">
    <p>간편 로그인하기</p>
    <ul>
      <li>
        <a href="https://www.google.com">
          <img src="images/Component2.png" alt="구글로그인">
        </a>
      </li>
      <li>
        <a href="https://www.kakaocorp.com/page/">
        <img src="images/Component3.png" alt="카카오톡로그인">
        </a>
      </li>
    </ul>
  </div>
  <div class="sign_in_ask">
    <span>이미 회원이신가요? <a href="./signin.html">로그인</a></span>
  </div>
</body>
</html>
