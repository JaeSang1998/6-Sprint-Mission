<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입페이지</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="icon" href="imgs/favicon.png" >
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="imgs/logo.png">
            </a>
        </div>
    </header>
    <body>
        <div>
            <form class="form_tag">
                <div class="form_section">
                    <label for="email">이메일</label>
                    <input id="email" type="email" placeholder="이메일을 입력해주세요" >
                </div>

                <div class="form_section">
                    <label for="nickname">닉네임</label>
                    <input id="nickname" type="text" placeholder="닉네임을 입력해주세요" >
                </div>

                <div class="form_section">
                    <label for="pwd">비밀번호</label>
                    <div class="form_merge">
                        <input id="pwd" type="password" placeholder="비밀번호를 입력해주세요" >
                        <img id="eyelogo" src="imgs/eyes.png">
                    </div>
                </div>

                <div class="form_section">
                    <label for="pwd_check">비밀번호</label>
                    <div class="form_merge">
                        <input id="pwd_check" type="password" placeholder="비밀번호를 입력해주세요" >
                        <img id="eyelogo" src="imgs/eyes.png">
                    </div>
                </div>

                <div class="form_section">
                    <button>회원가입</button>
                </div>

                <div class="form_section">
                    <div class="easy_login">
                        <p>간편로그인하기</p>
                        <a href="https://www.google.co.kr/" target="_blank"><img src="imgs/googlelogo.png"></a>
                        <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk" target="_blank"><img src="imgs/kakaologo.png"></a>
                    </div>
                </div>

                <div class="form_section p_span">
                    <p> 이미 회원이신가요? <span><a href="./login.html">로그인</a></span></p>
                </div>
            </form>
        </div>

    </body>
</body>
</html>
