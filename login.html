<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 판다마켓</title>
    <link rel="stylesheet" href="./style2.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
</head>
<body>
    <div class="header">
        <img id="logo" src="Image/판다 얼굴@3x.png">
        <a href="/"><div class="name">판다마켓</div></a>
    </div>
    <form>
        <label for = "email_input">이메일</label>
        <input type="text" name="email_input" placeholder="이메일을 입력하세요" required>
        <label for = "pw_input">비밀번호</label>
        <input type="text" name="pw_input" placeholder="비밀번호를 입력하세요" required>
        <div class="loginButton">로그인</div>
        <div class="easyloginbox">
            <div class="easylogin_wrapper">
                <div class="easylogin">간편 로그인하기</div>
                <div class="image">
                    <a href="https://www.google.com/"><img src="Image/google.png"></a>
                    <a href="https://www.kakaocorp.com/page/"><img src="Image/kakao.png"></a>
                </div>               
            </div>
            
        </div>
        <div class="signin">
            <span class="p">판다마켓은 처음이신가요?</span> 
            <a href="/signin.html">회원가입</a></div>
    </form>
    
</body>
</html>
