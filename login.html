<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    />

    <meta
      property="og:url"
      content="https://jaesung-sprint-mission.netlify.app"
    />
    <!--twitter meta tags-->
    <meta
      name="twitter:card"
      content="https://unsplash.com/ko/%EC%82%AC%EC%A7%84/%ED%9D%B0-%EC%83%81%EC%9D%98%EB%A5%BC-%EC%9E%85%EC%9D%80-%EC%82%AC%EB%9E%8C-HYQvV8wWX18"
    />
    <meta
      property="twitter:url"
      content="https://jaesung-sprint-mission.netlify.app"
    />
    <meta name="twitter:title" content="판다 마켓" />
    <meta
      name="twitter:description"
      content="일상의 모든 물건을 거래해보세요"
    />
    <meta
      name="twitter:image"
      content="https://oopy.lazyrockets.com/api/rest/cdn/image/a763e278-d990-4beb-b3b2-0861ec4e4d99.png"
    />
    <title>판다마켓</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <section class="login">
      <a href="/index.html" class="logo">
        <img src="images/logo_big.png" alt="logo" />
      </a>
      <form>
        <label for="email">이메일</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="이메일을 입력해주세요"
        />
        <label for="password">비밀번호</label>
        <div class="pw-box">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <img
            src="/images/btn_visibility_off.png"
            alt="button btn_visibility_off"
            id="password-toggle"
          />
        </div>

        <button class="btn--secondary" id="btn-login">로그인</button>
      </form>
      <div class="social-login">
        <p>간편로그인하기</p>
        <a href="https://www.google.com/">
          <img src="images/ic_google.png" alt="google login" />
        </a>
        <a href="https://www.kakaocorp.com/page/">
          <img src="images/ic_kakaotalk.png" alt="kakaotalk login" />
        </a>
      </div>
      <p class="signup">
        판다마켓이 처음이신가요?
        <a href="/signup.html">회원가입</a>
      </p>
    </section>
    <script src="javascript/login.js"></script>
  </body>
</html>
