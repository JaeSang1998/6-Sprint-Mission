<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/loginstyle.css" />
  </head>

  <body>
    
      <a div class="logo" href="/">
        <img src="login-img/logo.png" art="판다마켓 로고">
      </a>
    
    <div class="container">
          <form>
            <label>이메일</label>
            <input type="email" placeholder="이메일을 입력해주세요">

            <label>닉네임</label>
            <input type="input" placeholder="닉네임을 입력해주세요">

            <label>비밀번호</label>
            <input type="password" placeholder="비밀번호를 입력해주세요">
            <img src="login-img/icon-invisible.png" alt="눈 아이콘">

            <label>비밀번호 확인</label>
            <input type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
            <img src="login-img/icon-visible.png" alt="눈 아이콘">
            <button>회원가입</button>
          </form>
        <div>
          <p>간편 로그인하기</p>
          <a href="https://www.google.com/">
            <img src="login-img/icon-google.png" alt="구글 아이콘">
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="login-img/icon-kakao.png" alt="카카오톡 아이콘">
          </a>
        </div>
      <div>
      <span>이미 회원이신가요?</span>
      <a href="">로그인</a>
    </div>
  </div>
  </body>
</html>
</html>
