<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="login-logo">
        <a href="/"><img src = "image/logo_face.png" alt="판다마켓"></a>
    </div>

    <div class="login-container">
        <form class="login-form">
            <div class="login-input">
                <label for="email">이메일</label>
                <input id="email" name="email" type="email" placeholder="이메일을 입력해 주세요">
                <div id="errorEmail" class="error-message"></div>
            </div>
            <div class="login-input"> 
                <label for="password">비밀번호</label>
                <div class="password-text">   
                    <input id="password" name="password" type="password" placeholder="비밀번호를 입력해 주세요">
                    <img src="image/invisible.png" alt="비밀번호 숨김" class="password-invisible">
                </div>
                <div id="errorPassword" class="error-message"></div>
            </div>

            <button class="login-btn" type="button">로그인</button>
        </form>

        <div class="social-login">
            <h4>간편 로그인하기</h4>
            <div class="social-link">
                <a href="https://www.google.com/" target="_blank">
                    <img src="image/google-logo.png" alt="구글로그인" width="42">
                </a>
                <a href="https://www.kakaocorp.com/page/" target="_blank">
                    <img src="image/kakao_logo.png" alt="카카오로그인" width="42">
                </a>
            </div>
        </div>
        <div class="login-signup">
            판다마켓이 처음이신가요?<a href="signup.html">회원가입</a>
        </div>
    </div>
    <script src="JS/login.js"></script>
</body>
</html>
