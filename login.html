<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- facebook -->
    <meta name="description" content="일상의 모든 물건을 거래해 보세요" />
    <meta property="og:image" content="assets/images/signature.png" />
    <meta property="og:title" content="판다마켓" />
    <meta
      property="og:description"
      content="일상의 모든 물건을 거래해 보세요"
    />
    <meta property="og:url" content="https://hazepanda.netlify.app" />
    <!-- twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="assets/images/signature.png" />
    <meta name="twitter:title" content="판다마켓" />
    <meta
      name="twitter:description"
      content="일상의 모든 물건을 거래해 보세요"
    />
    <title>판다마켓</title>
    <link rel="icon" href="assets/images/signature.png" />
    <link rel="stylesheet" type="text/css" href="../common/reset.css" />
    <link rel="stylesheet" type="text/css" href="../common/common.css" />
    <link rel="stylesheet" type="text/css" href="css/user-form.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="sr-only">판다마켓</h1>
      <a class="logo" href="/">
        <img
          class="logo__img"
          src="assets/images/logo.png"
          alt="판다마켓 홈페이지로 이동"
        />
      </a>
    </header>
    <main class="main-container">
      <form class="user-form" action="/items" method="post">
        <div id="email-input__wrap">
          <label class="user-form__label" for="email"> 이메일 </label>
          <!-- TODO: input 값 글자색 -->
          <input
            id="email"
            class="user-form__input"
            type="email"
            placeholder="이메일을 입력해주세요"
          />
          <p id="email-input-message" class="input-message"></p>
        </div>
        <div id="pwd-input__wrap">
          <label class="user-form__label" for="password"> 비밀번호 </label>
          <div class="user-form__password-input">
            <input
              id="password"
              class="user-form__input"
              type="password"
              placeholder="비밀번호를 입력해주세요"
              minlength="8"
            />
            <p id="pwd-input-message" class="input-message"></p>
            <button
              id="password-btn"
              class="password__visibility-button"
              type="button"
            >
              <span class="sr-only"> 비밀번호를 별표로 숨기는 버튼 </span>
            </button>
          </div>
        </div>
        <button
          id="submit-btn"
          class="user-form__button"
          type="submit"
          disabled
        >
          로그인
        </button>
      </form>
      <div class="easy-login">
        <p class="easy-login__desc">간편 로그인하기</p>
        <div class="easy-login__icons__flex">
          <a
            class="easy-login__icon"
            href="https://www.google.com/"
            target="_blank"
          >
            <img
              class="easy-login__icon-img"
              src="assets/images/icon/google.png"
              alt="구글을 통해 로그인"
            />
          </a>
          <a
            class="easy-login__icon"
            href="https://www.kakaocorp.com/page/"
            target="_blank"
          >
            <img
              class="easy-login__icon-img"
              src="assets/images/icon/kakao.png"
              alt="카카오를 통해 로그인"
            />
          </a>
        </div>
      </div>
      <p class="footer">
        판다마켓이 처음이신가요?
        <a href="signup.html"> 회원가입 </a>
      </p>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
