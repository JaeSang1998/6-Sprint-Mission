<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <section class="login">
      <a href="/index.html" class="logo">
        <img src="images/logo_big.png" alt="logo" />
      </a>
      <form>
        <label for="email">이메일</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="이메일을 입력해주세요"
        />
        <label for="password">비밀번호</label>
        <div class="pw-box">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <img
            src="/images/btn_visibility_off.png"
            alt="button btn_visibility_off"
            id="password-toggle"
          />
        </div>

        <button class="btn--secondary" id="btn-login">로그인</button>
      </form>
      <div class="social-login">
        <p>간편로그인하기</p>
        <a href="https://www.google.com/">
          <img src="images/ic_google.png" alt="google login" />
        </a>
        <a href="https://www.kakaocorp.com/page/">
          <img src="images/ic_kakaotalk.png" alt="kakaotalk login" />
        </a>
      </div>
      <p class="signup">
        판다마켓이 처음이신가요?
        <a href="/signup.html">회원가입</a>
      </p>
    </section>
    <script src="javascript/login.js"></script>
  </body>
</html>
