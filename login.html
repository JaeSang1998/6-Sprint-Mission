<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="loginstyle.css" />
  </head>
  <body>
    <header>
      <img src="panda_logo.png" class="main_logo" alt="판다마켓 로고" />
      <h1 class="main_title"><a href="/">판다마켓</a></h1>
    </header>

    <main>
      <form class="login_form">
        <label for="useremail" class="email_label">이메일</label>
        <input
          id="useremail"
          class="login_input email_input"
          name="email"
          type="email"
          placeholder="이메일을 입력해주세요"
          required
        />
        <label for="password" class="password_label">비밀번호</label>
        <input
          id="password"
          class="login_input password_input"
          name="password"
          type="password"
          placeholder="비밀번호를 입력해주세요"
          required
        />

        <button type="submit" class="login_button">로그인</button>
      </form>

      <div>
        <div>간편 로그인하기</div>
        <div>
          <img src="google.png" alt="구글 아이콘" />
          <img src="kakaotalk.png" alt="카카오톡 아이콘" />
        </div>
      </div>

      <div>
        <p>판다마켓이 처음이신가요? 회원가입</p>
      </div>
    </main>
  </body>
</html>
