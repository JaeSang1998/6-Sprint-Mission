<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="login.css">

</head>
<body>
  <a class="logo" href="/">
    <img src="Property 1=Variant3.png" alt="판다마켓 로고">
  </a>
  <div class="container">
    <form class="form">
      <div class="email">
        <label class="label">이메일</label>
        <input class="input" type="email" placeholder="이메일을 입력해주세요">
      </div>
      <div class="password">
        <label class="label">비밀번호</label>
        <input class="input" type="password" placeholder="비밀번호를 입력해주세요">
      </div>
        <button>로그인</button>
    </form>
    <div class="social_login">
        <p class="login_text">간편 로그인하기</p>
      <div class="social_icon">
        <img src="Component 2.png">
        <img src="Component 3.png">
      </div>
    </div>
    <div class="signup">
        <p>판다마켓이 처음이신가요? <a class="signup_link" href="/signup.html">회원가입</a></p>
    </div>  
  </div>
</body>
</html>
