<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://panda-market-sample.netlify.app" />
    <meta property="og:title" content="판다마켓" />
    <meta property="og:image" content="images/logo/og-image.png" />
    <meta
      property="og:description"
      content="일상의 모든 물건을 거래해 보세요"
    />

    <title>판다마켓</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/items.css" />
  </head>

  <body>
    <header id="items-header">
      <a href="index.html"
        ><img src="images/logo/logo.svg" alt="판다마켓 로고" width="153"
      /></a>
      <div class="nav-menu">
        <a href="#">자유게시판</a>
        <a href="/items.html" id="marketButton">중고마켓</a>
      </div>
      <a href="login.html">
        <div class="login-button">로그인</div>
      </a>
    </header>
    <main>
      <section id="best-products">
        <h1 id="best-products-title">베스트 상품</h1>
        <div class="best-products-card">
          <a href="./items.html">
            <div class="markets-card">
              <img src="#" alt="아이패드 미니" class="markets-product-img" />
              <h1 class="best-products-card-title">아이패드 미니 팝니다</h1>
              <span class="best-products-price">500,000원</span>
              <div class="markets-like">
                <img src="images/icons/like-heart.svg" alt="좋아요" />
                <span>240</span>
              </div>
            </div>
          </a>
          <a href="./items.html">
            <div class="markets-card">
              <img src="#" alt="책" class="markets-product-img" />
              <h1 class="best-products-card-title">책 팝니다</h1>
              <span class="best-products-price">50,000원</span>
              <div class="markets-like">
                <img src="images/icons/like-heart.svg" alt="좋아요" />
                <span>800</span>
              </div>
            </div>
          </a>
          <a href="./items.html">
            <div class="markets-card">
              <img src="#" alt="세탁기" class="markets-product-img" />
              <h1 class="best-products-card-title">세탁기 팝니다</h1>
              <span class="best-products-price">500,000원</span>
              <div class="markets-like">
                <img src="images/icons/like-heart.svg" alt="좋아요" />
                <span>700</span>
              </div>
            </div>
          </a>
          <a href="./items.html">
            <div class="markets-card">
              <img src="#" alt="오븐" class="markets-product-img" />
              <h1 class="best-products-card-title">오븐 팝니다</h1>
              <span class="best-products-price">300,000원</span>
              <div class="markets-like">
                <img src="images/icons/like-heart.svg" alt="좋아요" />
                <span>500</span>
              </div>
            </div>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
