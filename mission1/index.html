<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
  </head>

  <body>
    <header>
      <a id="home" href="/index.html"
        ><img src="logo/pandaMarket.png" alt="pandaimage"
      /></a>
      <button
        id="login"
        onclick="location.href='./login/login.html'"
        class="loginBtn"
      >
        로그인
      </button>
    </header>

    <main>
      <div class="card">
        <div class="box">
          <h1>일상의 모든 물건을<br />거래해 보세요</h1>
          <button onclick="location.href='./item/item.html'">
            구경하러 가기
          </button>
        </div>
        <img src="/img/schoolPanda.png" alt="가방팬더" />
      </div>

      <div class="card2">
        <div class="confirmBox">
          <img src="img/hotIem.png" alt="인기상품" />
          <div class="specific">
            <h1>인기 상품을 <br />확인해 보세요</h1>
            <p>
              가장 HOT한 중고거래 물품을<br />
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </div>

      <div class="card3">
        <div class="searchBox">
          <div class="specific2">
            <h1>구매를 원하는<br />상품을 검색하세요</h1>
            <p>
              구매하고 싶은 물품은 검색해서<br />
              쉽게 찾아보세요
            </p>
          </div>
          <img src="/img/search.png" alt="검색" />
        </div>
      </div>

      <div class="card4">
        <div class="registerBox">
          <img src="/img/registerImage.png" alt="등록이미지" />
          <div class="specific3">
            <h2>판매를 원하는<br />상품을 등록하세요</h2>

            <p>
              어떤 물건이든 판매하고 싶은 상품을<br />
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </div>

      <div class="card5">
        <h2>
          밑을 수 있는
          <br />판다마켓 중고거래
        </h2>
        <img src="img/bottomImage.png" alt="이미지" />
      </div>
    </main>

    <footer>
      <div class="tag">
        <p class="codeit">@codeit - 2024</p>
        <p class="privacy">Privacy Policy FAQ</p>
        <div class="social">
          <a><img src="/icon/facebook.png" /></a>
          <a><img src="/icon/twitter.png" /></a>
          <a><img src="/icon/youtube.png" /></a>
          <a><img src="/icon/instagram.png" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
