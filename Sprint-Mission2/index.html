<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>판다마켓</title>
  <link rel="stylesheet" href="styles/style.css">
  <link re="stylesheet" href="styles/auth.css">
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>

<body>
  <header>
    <a href="./index.html"><img src="images/logo-image.png" alt="판다마켓 홈" width="153" height="51"></a>
    <a href="signin.html" id="signinLinkButton" class="button">로그인</a>
  </header>
  
  <main>
    <section id="hero" class="banner">
      <div id="hero-wrapper" class="wrapper">
        <h1>일상의 모든 물건을<br>
          거래해 보세요</h1>
        <a href="/items" id="hero-button" class="button">구경하러 가기</a>
      </div>
    </section>

    <section id="features" class="wrapper">
      <div id="feature1" class="feature">
        <img class="feature-image" src="images/feature1-image.png" alt="인기상품">
        <div class="feature-content">
          <h2 class="feature-tag">Hot item</h2>
          <h1 class="feature-title">인기 상품을<br> 확인해 보세요</h1>
          <p class="feature-description">가장 HOT한 중고거래 물품을<br> 판다마켓에서 확인해 보세요</p>
        </div>
      </div>
      <div id="feature2" class="feature">
        <div class="feature-content">
          <h2 class="feature-tag">Search</h2>
          <h1 class="feature-title">구매를 원하는<br>상품을 검색하세요</h1>
          <p class="feature-description">구매하고 싶은 물품은 검색해서<br> 쉽게 찾아보세요</p>
        </div>
        <img class="feature-image" src="images/feature2-image.png">
      </div>
      <div id="feature3" class="feature">
        <img class="feature-image" src="images/feature3-image.png">
        <div class="feature-content">
          <h2 class="feature-tag">Register</h2>
          <h1 class="feature-title">판매를 원하는<br>상품을 등록하세요</h1>
          <p class="feature-description">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
        </div>  
      </div>
    </section>

    <section id="bottomBanner" class="banner">
      <div id = "bottom-wrapper" class="wrapper">
        <h1>믿을 수 있는<br>판다마켓 중고거래</h1>
      </div>
    </section>
  </main>

  <footer>
    <div>©codeit - 2024</div>
    <div id="footerMenu">
      <a class="footerMenu" href="privacy.html">Privacy Policy</a>
      <a class="footerMenu" href="fag.html">FAQ</a>
    </div>
    <div id="socialMedia">
      <a href="https://www.facebook.com/"><img class="snsLogo" src="images/facebook-icon.png" alt="페이스북"></a>
      <a href="https://twitter.com/"><img class="snsLogo" src="images/twitter-icon.png" alt="트위터"></a>
      <a href="https://www.youtube.com/"><img class="snsLogo" src="images/youtube-icon.png" alt="유튜브"></a>
      <a href="https://www.instagram.com/"><img class="snsLogo" src="images/instagram-icon.png" alt="인스타그램"></a>
    </div>
  </footer>
</body>
</html>
