<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>판다마켓 - 회원가입</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/auth.css">
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>

<body>
  <div class="auth-container">
    <div class="logo-home-button-wrapper">
      <a href="index.html"><img src="images/logo-image.png" alt="판다마켓 홈" width="396"></a>
    </div>  
    
    <form>
      <div class="input-item">
        <label for="email">이메일</label>
        <input id="email" name="email" type="email" placeholder="이메일을 입력해 주세요">
      </div>
      <div class="input-item">
        <label for="nickname">닉네임</label>
        <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력해 주세요">
      </div>
      <div class="input-item">
        <label for="password">비밀번호</label>
        <div class="input-wrapper">
          <input id="password" name="password" type="password" placeholder="비밀번호를 입력해 주세요">
          <img class="toggle-password" src="images/eye-invisible.png" alt="비밀번호 숨김" width="24">
        </div>
      </div>
      <div class="input-item">
        <label for="passwordConfirmation">비밀번호 확인</label>
        <div class="input-wrapper">
          <input id="passwordConfirmation" name="passwordConfirmation" type="password" placeholder="비밀번호를 다시 한 번 입력해 주세요">
          <img class="toggle-password" src="images/eye-invisible.png" alt="비밀번호 숨김" width="24">
        </div>
      </div>
      <button class="button pill-button" type="submit">회원가입</button>
    </form>

    <div class="social-login-container">
      <h3>간편 로그인하기</h3>
      <div class="social-login-buttons-container">
        <a class="social-logo" href="https://www.google.com/"><img src="images/google-icon.png" alt="구글 로그인" width="42"></a>
        <a class="social-logo" href="https://www.kakaocorp.com/page/"><img src="images/kakao-icon.png" alt="카카오 로그인" width="42"></a>
      </div>
    </div>

    <div class="auth-switch">
      이미 회원이신가요? <a href="signin.html">로그인</a>
    </div>
  </div>
</body>
</html>
