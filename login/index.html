<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/sign.css" />
    <link rel="icon" href="/assets/logos/icon-logo.png" />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img
          class="header-logo"
          src="/assets/logos/pada-logo-bg.png"
          alt="판마마켓 로고"
        />
      </a>
    </header>

    <main>
      <form action="/items" class="form-container">
        <div class="input-container">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="이메일을 입력해주세요"
          />
          <span class="error-message" id="email-error"></span>
        </div>
        <div class="input-container">
          <label for="password">비밀번호</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="비밀번호를 입력해주세요"
            />
            <img
              class="visible-icon"
              alt="비밀번호 가리기 아이콘"
              src="/assets/icons/visibility_off.svg"
            />
          </div>
          <span class="error-message" id="password-error"></span>
        </div>
        <button class="form-button" type="submit" disabled>로그인</button>
      </form>

      <section class="social-login-container">
        <span>간편 로그인하기</span>
        <div class="social-login">
          <a href="https://www.google.com/" target="_blank">
            <img alt="구글 아이콘" src="/assets/icons/google.svg" />
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img alt="카카오 아이콘" src="/assets/icons/kakao.svg" />
          </a>
        </div>
      </section>

      <footer class="text-container">
        <nav>
          <p>
            판다마켓이 처음이신가요?
            <a href="/signup" class="sign-link">회원가입</a>
          </p>
        </nav>
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
