<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link href="signin.css" rel="stylesheet" type="text/css">
    <title>로그인</title>
</head>

<body>
    <main class="container">
        <div class="logo-box">
            <a href="/">
                <img class="logo" src="./images/Group 19@3x.png"/>
            </a>
        </div>
        <div class="login-box">
            <div class="input-box">
                <div class="inputs">
                    <label for="user-email">이메일</label>
                    <input type="text" id="user-email" name="usereamil" placeholder="이메일을 입력해주세요" required autocomplete="email"/>
                </div>
                <div class="inputEmail hide">
                    이메일을 입력해주세요
                </div>
                <div class="wrongEmailFormat hide">
                    잘못된 이메일 형식입니다
                </div>
                <div class="inputs show-off">
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw" name="userpassword" placeholder="비밀번호를 입력해주세요" required autocomplete="password"/>
                </div>
                <div class="inputPassword hide">
                    비밀번호를 입력해주세요
                </div>
                <div class="wrongPasswordFormat hide">
                    비밀번호를 8자 이상 입력해주세요
                </div>
                <div class="button-box">
                    <a>
                        <button type="button" class="button">로그인</button>
                    </a>
                </div>
            </div>
            <div class="easy-box">
                <p class="easy-login">간편 로그인하기</p>
                <div class="shortcuts">
                    <a href="https://www.google.com/">
                        <img src="./images/Component 2@3x.png"/>
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <img src="./images/Component 3@3x.png"/>
                    </a>
                </div>
            </div>
            <div class="signup-box">
                <span>판다마켓이 처음이신가요?</span>
                <a href="/mission2/signup.html">회원가입</a>
            </div>
        </div>
    </main>
    <script src="signin.js"></script>
</body>

</html>
