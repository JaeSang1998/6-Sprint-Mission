<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link href="signup.css" rel="stylesheet" type="text/css">
    <title>회원가입</title>
</head>

<body>
    <main class="container">
        <div class="logo-box">
            <a href="/">
                <img class="logo" src="/mission2/images/logo.png"/>
            </a>
        </div>
        <div class="login-box">
            <div class="inputs">
                <label for="usereamil">이메일</label>
                <input id="usereamil" name="usereamil" placeholder="이메일을 입력해주세요" required autocomplete="email">
            </div>
            <div class="inputs">
                <label for="password">닉네임</label>
                <input id="password" name="username" placeholder="비밀번호를 입력해주세요" required autocomplete="password">
            </div>
            <div class="inputs show-off">
                <label for="password">비밀번호</label>
                <input id="password" name="password" placeholder="비밀번호를 입력해주세요" required autocomplete="password">
            </div>
            <div class="inputs show-off">
                <label for="password-cf">비밀번호 확인</label>
                <input id="password-cf" name="password-cf" placeholder="비밀번호를 다시 한 번 입력해주세요" required autocomplete="password">
            </div>
            <div class="button-box">
                 <a>
                    <button type="button" class="button">회원가입</button>
                </a>
            </div>
            <div class="easy-box">
                <p class="easy-login">간편 로그인하기</p>
                <div class="shortcuts">
                    <a href="https://www.google.com/">
                        <img src="/mission2/images/Component 2.png"/>
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <img src="/mission2/images/Component 3.png"/>
                    </a>
                </div>
            </div>
            <div class="signin-box">
                <span>이미 회원이신가요?</span>
                <a href="/mission2/signin.html">로그인</a>
            </div>
        </div>
    </main>
</body>

</html>
