<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/icon/판다 얼굴.svg">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="../global.css">
  <meta property="og:title" content="판다마켓 로그인">
  <title>sign-in</title>
</head>
<body>
  <div class="logo">
    <a href="../">
      <img src="/6-Sprint-Mission/img/icon/logo.svg">
    </a>
  </div>
  <main class="main">
      <form>
        <div>
          <span class="input-name">이메일</span>
          <input class="input" type="email" name="email" placeholder="이메일을 입력해 주세요"><br>
        </div>
        <div>
          <span class="input-name">비밀번호</span>
          <input class="input" type="password" name="password" placeholder="비밀번호를 입력해 주세요"><br>
        </div>
        <button class="box login-btn">
          <a class="login" type="submit" href="/6-Sprint-Mission/">로그인</a>
        </button><br>
      </form>
      <div class="box">
        <div class="simple login">
          <div>간편 로그인하기</div>
          <div>
            <a class="login" href="https://www.kakaocorp.com/" target="_blank">
              <img src="/6-Sprint-Mission/img/icon/kakao logo.svg">
            </a>
            <a class="login" href="https://www.google.com/" target="_blank">
              <img src="/6-Sprint-Mission/img/icon/google logo.svg">
            </a>
          </div>
        </div>
        <div class="box">
          <span class="style">
            판다마켓이 처음이신가요?
          <a class="join" href="/6-Sprint-Mission/signin/signup.html">회원가입</a>
          </span>
        </div>
      </div>
  </main>
</body>
</html>
