<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>판다마켓 : 로그인</title>
        <link rel="stylesheet" href="./signin.css" />
        <script defer src="/src/main.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Header logo -->
            <header>
                <a href="/">
                    <picture>
                        <source srcset="/assets/img/logo/img_logo_big.webp" type="image/webp" />
                        <img src="/assets/img/logo/img_logo_big.png" alt="판다마켓 로고" />
                    </picture>
                </a>
            </header>

            <!-- Main -->
            <main>
                <form action="/index.html">
                    <li class="input_wrap">
                        <label for="email">이메일</label>
                        <input
                            id="email"
                            class="check-msg border-error"
                            type="email"
                            placeholder="이메일을 입력해주세요"
                            autocomplete="off" />
                        <span class="failure-message-null hide">이메일을 입력해주세요</span>
                        <span class="failure-message-invalid hide">잘못된 이메일 형식입니다</span>
                    </li>

                    <li class="input_wrap">
                        <label for="password">비밀번호</label>
                        <input
                            id="password"
                            type="password"
                            autocomplete="off"
                            placeholder="비밀번호를 입력해주세요"
                            required />
                        <div class="failure-message-password-null hide">비밀번호를 입력해주세요</div>
                        <div class="failure-message-password-invalid hide">비밀번호를 8자 이상 입력해주세요</div>
                        <div class="password_eye_wrap">
                            <input type="checkbox" id="password_eye_toggle" />
                            <label for="password_eye_toggle" class="eye_btn"></label>
                        </div>
                    </li>
                    <button class="loginBtn activated" type="submit">로그인</button>
                </form>
                <div class="easy_login">
                    <h4>간편 로그인하기</h4>
                    <div class="easy_login_link">
                        <a href="http://www.google.com">
                            <picture>
                                <source srcset="/assets/img/icon/google.webp" type="image/webp" />
                                <img src="/assets/img/icon/google.png" alt="구글" />
                            </picture>
                        </a>
                        <a href="http://kakaocorp.com/page/">
                            <picture>
                                <source srcset="/assets/img/icon/kakao.webp" type="image/webp" />
                                <img src="/assets/img/icon/kakao.png" alt="카카오톡" />
                            </picture>
                        </a>
                    </div>
                </div>
            </main>

            <!-- Footer sign-in -->
            <footer>판다마켓이 처음이신가요? <a href="/signup">회원가입</a></footer>
        </div>
    </body>
</html>
