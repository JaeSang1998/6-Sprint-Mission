<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../img/icon/ic_brand_logo.svg">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="../global.css">
  <meta property="og:title" content="판다마켓 로그인">
  <title>sign-in</title>
</head>
<body class="body">
  <div class="logo">
    <a href="../">
      <img class="img" src="../img/icon/ic_brand_logoname.svg">
    </a>
  </div>
  <main class="main">
    <form>
      <div class="input-name">
        <label for="email">이메일</label>
        <input id="email" class="input" type="email" name="email" placeholder="이메일을 입력해 주세요"><br/>
      </div>
      <div class="input-name">
        <label for="user-name">닉네임</label>
        <input id="user-name" class="input" type="text" name="user-name" placeholder="닉네임을 입력해 주세요"><br/>
      </div>
      <div class="input-name">
        <label for="password" >비밀번호</label>
        <input id="password" class="input" type="password" name="password" placeholder="비밀번호를 입력해 주세요"><br/>
        <button type="button" class="password-toggle-button">
          <img src="../img/icon/ic_Property 1=Variant2.svg" alt="비밀번호 숨기기 아이콘">
        </button>
      </div>
      <div class="input-name">
        <label for="password-check" >비밀번호 확인</label>
        <input id="password-check" class="input" type="password" name="password" placeholder="비밀번호를 다시 한 번 입력해 주세요"><br/>
        <button type="button" class="password-toggle-button">
          <img src="../img/icon/ic_Property 1=Variant2.svg" alt="비밀번호 숨기기 아이콘">
        </button>
      </div>
      <button id="login-btn">
        <a id="login" type="submit">회원가입</a>
      </button>
    </form>
    <div class="box">
      <div class="simple login">
        <div>간편 로그인하기</div>
        <div class="membership">
          <a class="login" href="https://www.google.com/" target="_blank">
            <img src="../img/icon/ic_google.svg" alt="구글 로그인 아이콘">
          </a>
          <a class="login" href="https://www.kakaocorp.com/" target="_blank">
            <img src="../img/icon/ic_kakao.svg" alt="카카오 로그인 아이콘">
          </a>
        </div>
      </div>
      <div class="box">
        <span class="style">
          이미 회원이신가요?
        <a class="join" href="../signin/">로그인</a>
        </span>
      </div>
    </div>
  </main>
</body>
</html>
