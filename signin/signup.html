<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/icon/판다 얼굴.svg">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="../global.css">
  <meta property="og:title" content="판다마켓 로그인">
  <title>sign-in</title>
</head>
<body>
  <div class="logo">
    <a href="../">
      <img src="/6-Sprint-Mission/img/icon/logo.svg">
    </a>
  </div>
  <main class="main">
    <form>
      <div>
        <label class="input-name">이메일</label>
        <input class="input" type="email" name="email" placeholder="이메일을 입력해 주세요"><br>
      </div>
      <div>
        <label class="input-name">닉네임</label>
        <input class="input" type="text" name="user-name" placeholder="닉네임을 입력해 주세요"><br>
      </div>
      <div>
        <label class="input-name">비밀번호</label>
        <input class="input" type="password" name="password" placeholder="비밀번호를 입력해 주세요"><br>
        <!-- <img src="/6-Sprint-Mission/img/icon/Property 1=Variant2.svg" alt="비밀번호 숨기기 아이콘"> -->
      </div>
      <div>
        <label class="input-name">비밀번호 확인</label>
        <input class="input" type="password" name="password" placeholder="비밀번호를 다시 한 번 입력해 주세요"><br>
        <!-- <img src="/6-Sprint-Mission/img/icon/Property 1=Variant2.svg" alt="비밀번호 숨기기 아이콘"> -->
      </div>
      <button class="login-btn">
        <a class="login" type="submit">회원가입</a>
      </button><br>
    </form>
    <div class="box">
      <div class="simple login">
        <div>간편 로그인하기</div>
        <div class="membership">
          <a class="login" href="https://www.google.com/" target="_blank">
            <img src="/6-Sprint-Mission/img/icon/google logo.svg" alt="구글 로그인 아이콘">
          </a>
          <a class="login" href="https://www.kakaocorp.com/" target="_blank">
            <img src="/6-Sprint-Mission/img/icon/kakao logo.svg" alt="카카오 로그인 아이콘">
          </a>
        </div>
      </div>
      <div class="box">
        <span class="style">
          이미 회원이신가요?
        <a class="join" href="/6-Sprint-Mission/signin/signup.html">로그인</a>
        </span>
      </div>
    </div>
  </main>
</body>
</html>
