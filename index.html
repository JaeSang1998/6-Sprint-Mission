        </div>

        <div class="content-section">
          <div class="content">
            <img class src="image/Img_home_03.png" />

              <div class="content-discription">
                <span>Register</span>
                <h2>판매를 원하는<br />상품을 등록하세요</h2>
                <p>어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요</p>
              </div>

        <div>

            믿을 수 있는<br />
            판다마켓 중고거래
