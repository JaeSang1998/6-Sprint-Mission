<!DOCTYPE html>

          </h1>
          <a href="items.html" class="button pill-button">구경하러 가기</a>

      <section id="features" class="wrapper">
        <div class="feature">
          <img src="images/feature1-image.png" width="50%" alt="인기 상품">

            </p>

        </div>
        <div class="feature">
          <img src="images/feature3-image.png" width="50%" alt="판매상품 등록">
          <div class="feature-content">
            <h2 class="feature-name">Register</h2>
            <h1>판매를 원하는<br>
            상품을 등록하세요</h1>
            <p class="feature-explanation">
              어떤 물건이든 판매하고 싶은 상품을<br>
              쉽게 등록하세요
            </p>
          </div>
        </div>

      <section id="bottom" class="banner">
        <div class="wrapper">
          <h1>믿을 수 있는<br>
            판다마켓 중고거래
