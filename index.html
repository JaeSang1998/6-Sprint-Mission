<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="gnb">
      <a href="/" class="logo">
        <img src="images/logo.png" alt="logo" />
      </a>
      <a href="login.html" class="login-btn btn btn--primary">로그인</a>
    </header>
    <main>
      <section class="banner-container">
        <div class="banner-box">
          <div class="banner-description">
            <h2>일상의 모든 물건을 거래해 보세요</h2>
            <a href="items.html" class="item-btn btn btn--primary">
              구매하러 가기
            </a>
          </div>
          <img src="images/Img_home_top.png" alt="banner top image" />
        </div>
      </section>
      <section class="featured-container">
        <div class="featured-box">
          <img src="images/Img_home_01.png" alt="hot item image" />
          <div class="featured-description">
            <p class="featured-tag">Hot item</p>
            <h2>
              인기 상품을<br />
              확인해 보세요
            </h2>
            <p>
              가장 Hot한 중고거래 물품을<br />
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <div class="featured-box">
          <div class="featured-description">
            <p class="featured-tag">Search</p>
            <h2>
              구매를 원하는<br />
              상품을 검색하세요
            </h2>
            <p>구매하고 싶은 물품은 검색해서 <br />쉽게 찾아보세요</p>
          </div>
          <img src="images/Img_home_02.png" alt="search image" />
        </div>
        <div class="featured-box">
          <img src="images/Img_home_03.png" alt="register image" />
          <div class="featured-description">
            <p class="featured-tag">Register</p>
            <h2>
              판매를 원하는<br />
              상품을 등록하세요
            </h2>
            <p>
              어떤 물건이든 판매하고 싶은 상품을<br />
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>
      <section class="banner-container">
        <div class="banner-box">
          <h2>
            믿을 수 있는<br />
            판다마켓 중고거래
          </h2>
          <img src="images/Img_home_bottom.png" alt="banner bottom image" />
        </div>
      </section>
    </main>
    <footer>
      <p class="copyright">&copy;codeit - 2024</p>
      <div class="footer-tab">
        <a href="privacy.html">Privacy Policy</a>
        <a href="faq.html">FAQ</a>
      </div>
      <div class="social-icons">
        <a href="http://www.facebook.com" target="_blank">
          <img src="images/ic_facebook.png" alt="facebook icon"
        /></a>
        <a href="http://www.twitter.com" target="_blank">
          <img src="images/ic_twitter.png" alt="twitter icon"
        /></a>
        <a href="http://www.youtube.com" target="_blank">
          <img src="images/ic_youtube.png" alt="youtube icon"
        /></a>
        <a href="http://www.instagram.com" target="_blank">
          <img src="images/ic_instagram.png" alt="instagram icon"
        /></a>
      </div>
    </footer>
  </body>
</html>
