<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/"><img src="img/logo.svg" alt="logo" class="logo" /></a>
        <a href="login.html"><button class="login-btn">로그인</button></a>
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="main-section">
          <div class="main-box">
            <h1 class="main-text">
              일상의 모든 물건을<br />
              거래해 보세요
            </h1>
            <a href="/items">
              <button class="main-btn">구경하러 가기</button></a
            >
          </div>
          <img src="img/Img_home_top.svg" alt="panda" class="main-panda-img" />
        </div>
      </div>

      <div class="main-section2">
        <img src="img/Img_home_01.svg" alt="hot-item" />
        <div class="main-sec2-info">
          <span class="main-sec2-category">Hot item</span>
          <h1 class="main-text">
            인기 상품을<br />
            확인해 보세요
          </h1>
          <p class="text">
            가장 HOT한 중고거래 물품을<br />
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </div>

      <div class="main-section2 middle">
        <div class="main-sec2-info middle">
          <span class="main-sec2-category">Search</span>
          <h1 class="main-text">
            구매를 원하는<br />
            상품을 검색하세요
          </h1>
          <p class="text">
            구매하고 싶은 물품은 검색해서<br />
            쉽게 찾아보세요
          </p>
        </div>
        <img src="img/Img_home_02.svg" alt="search" />
      </div>

      <div class="main-section2">
        <img src="img/Img_home_03.svg" alt="register" />
        <div class="main-sec2-info">
          <span class="main-sec2-category">Register</span>
          <h1 class="main-text">
            판매를 원하는<br />
            상품을 등록하세요
          </h1>
          <p class="text">
            어떤 물건이든 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </p>
        </div>
      </div>

      <div class="main-container">
        <div class="main-section">
          <h1 class="main-text">
            믿을 수 있는<br />
            판다마켓 중고거래
          </h1>
          <img
            src="img/Img_home_bottom.svg"
            alt="panda"
            class="main-panda-img"
          />
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <p id="source">©codeit - 2024</p>
        <div id="cc">
          <p><a href="/privacy">Privacy Policy</a></p>
          <p><a href="/faq">FAQ</a></p>
        </div>
        <div class="icons">
          <a href="https://www.facebook.com/?locale=ko_KR" target="_blank"
            ><img src="img/ic_facebook.svg" alt="facebook"
          /></a>
          <a href="https://twitter.com/?lang=ko" target="_blank">
            <img src="img/ic_twitter.svg" alt="twitter" />
          </a>
          <a href="https://www.youtube.com/" target="_blank">
            <img src="img/ic_youtube.svg" alt="youtube" />
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img src="img/ic_instagram.svg" alt="instagram" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
