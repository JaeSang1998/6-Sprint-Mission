  <link rel="icon" href="img/signature.png">
  <link rel="stylesheet" type="text/css" href="style.css">

<body>
  <header>
      <nav>
        <h1>
          <a class="logo" href="/">
            <img class="logo-img" src="img/logo.png" alt="홈페이지로 이동"/>
            판다마켓
          </a>
        </h1>
        <a class="login-button" href="/login">
          로그인
        </a>
      </nav>
      <div class="head-banner">
        <div class="wrap head-banner-wrap">
          <div class="head-banner-contents">
            <p class="headline">
              일상의 모든 물건을<br> 거래해 보세요

            <a class="head-banner-button" href="/items">
              구경하러 가기

          <img class="head-banner-img" src="img/Img_home_top.png" alt="홈페이지 배너"/>
        </div>
      </div>
  </header>

  <main>
    <!-- hot item -->
    <section>
      <img src="img/Img_home_01.png" alt="인기 상품 안내"/>
      <div class="description">
        <h2>
          Hot item
        </h2>
        <p>
          <span class="headline">
            인기 상품을<br/>
            확인해 보세요
          </span>
          가장 HOT한 중고거래 물품을<br/>
          판다 마켓에서 확인해 보세요
        </p>
      </div>
    </section>
    <!-- search -->
    <section class="flex-reverse">
      <img src="img/Img_home_02.png" alt="검색 기능 안내"/>
      <div class="description">
        <h2>
          Search
        </h2>
        <p>
          <span class="headline">
            구매를 원하는<br/>
            상품을 검색하세요
          </span>
          구매하고 싶은 물품은 검색해서<br/>
          쉽게 찾아보세요
        </p>
      </div>
    </section>
    <!-- Register -->
    <section>
      <img src="img/Img_home_03.png" alt="상품 등록 안내"/>
      <div class="description">
        <h2>
          Register
        </h2>
        <p>
          <span class="headline"> 
            판매를 원하는<br/>
            상품을 등록하세요
          </span>
          어떤 물건이든 판매하고 싶은 상품을<br/>
          쉽게 등록하세요
        </p>
      </div>
    </section>
  </main>

  <!-- 하단 광고 배너 -->
  <aside>
    <div class="wrap">
      <p class="headline">
        믿을 수 있는<br/>
        판다마켓 중고거래
      </p>
      <img src="img/Img_home_bottom.png" alt="판다마켓 광고 배너"/>
    </div>
  </aside>

  <footer>
    <p>
      ©codeit - 2024
    </p>

          <a href="https://www.facebook.com/">

        <li>
