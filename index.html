<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/icon/판다 얼굴.svg">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="global.css">
  <meta property="og:title" content="판다마켓">
  <meta property="og:description" content="일상의 모든 물건을 거래해 보세요">
  <meta property="og:url" content="https://shimmering-panda.netlify.app/">
  <title>판다마켓</title>
</head>
<body>
  <header class="main-bar">
    <div class="main-bar-size">
      <div class="logo">
        <a href="/6-Sprint-Mission/"><img src="img/icon/판다 얼굴.svg"> 판다마켓</a>
      </div>
      <a class="signin" href="/6-Sprint-Mission/signin/">로그인</a>
    </div>
  </header>
  <main>
    <section class="banner">
      <div class="banner-text">
        <h3 class="title">
          일상의 모든 물건을<br>
          거래해 보세요<br>
        </h3>
        <a class="button" href="/6-Sprint-Mission/items/">구경하러 가기</a>
      </div>
      <img class="banner-img" src="img/png/Img_home_top.png" alt="판다마켓">
    </section>
    <section class="promotion">
      <div class="container">
        <div class="sort1">
          <img src="img/png/Img_home_01.png" alt="Hot item">
          <div class="promotion-type1">
            <p class="mini-text">Hot item</p>
            <p class="serve">
              인기 상품을<br>
              확인해 보세요
            </p>
            <p class="description">
              가장 HOT한 중고거래 물품을<br>
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <div class="sort">
          <div class="promotion-type2">
            <p class="mini-text">Search</p>
            <p class="serve">
              구매를 원하는<br>
              상품을 검색하세요
            </p>
            <p class="description">
              구매하고 싶은 물품은 검색해서<br>
              쉽게 찾아보세요
            </p>
          </div>
          <img src="img/png/Img_home_02.png" alt="Search"> 
        </div>
        <div class="sort1">
          <img src="img/png/Img_home_03.png" alt="Register">  
          <div class="promotion-type1">
            <p class="mini-text">Register</p>
            <p class="serve">
              판매를 원하는<br>
              상품을 등록하세요
            </p>
            <p class="description">
              어떤 물건이든 판매하 고 싶은 상품을<br>
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="banner">
      <div class="banner-text">
        <p class="serve">
          믿을 수 있는<br>
          판다마켓 중고거래
        </p>
      </div>
      <img class="banner-img" src="img/png/Img_home_bottom.png" alt="판다마켓">
    </section>
  </main>
  <footer>
    <div class="footer">
      <div class="size">
        <div class="botton">
          <span>@codeit - 2024</span>
          <div class="bottom-title">
            <a class="site" href="/6-Sprint-Mission/privacy">Privacy Policy</a>
            <a class="site" href="/6-Sprint-Mission/faq">FAQ</a>
          </div>
          <div>
            <a href="https://www.facebook.com/" target="_blank">
              <img class="network-icon" src="img/icon/ic_facebook.svg"></a>
            <a href="https://twitter.com/" target="_blank">
              <img class="network-icon" src="img/icon/ic_twitter.svg"></a>
            <a href="https://www.youtube.com/" target="_blank">
              <img class="network-icon" src="img/icon/ic_youtube.svg"></a>
            <a href="https://www.instagram.com/" target="_blank">
              <img class="network-icon" src="img/icon/ic_instagram.svg"></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
