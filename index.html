<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다 마켓</title>
    <link rel="icon" href="images/logo/favicon.ico.png" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <!-- title -->
    <header>
      <div class="logo">
        <img src="./images/logo/panda-market-logo.png" alt="판다마켓 홈" />
      </div>
      <a href="signin.html" id="signinLinkButton" class="button">로그인</a>
    </header>
    <!-- top-banner -->
    <article class="banner-back top">
      <section class="banner">
        <div class="banner-area">
          <div class="banner-text">일상의 모든 물건을 거래해 보세요</div>
          <a href="items.html" class="button pill-button">구경하러 가기</a>
        </div>
      </section>
    </article>
    <main>
      <!-- card1 -->
      <section class="card">
        <img src="/images/home/card1.png" alt="인기 상품" />
        <div class="card-area">
          <div class="card-logo">Hot item</div>
          <div class="card-main">
            <div class="card-title">인기 상품을 확인해 보세요</div>
            <div class="card-text">
              가장 HOT한 중고거래 물품을<br />
              판다 마켓에서 확인해 보세요
            </div>
          </div>
        </div>
      </section>
      <!-- card2 -->
      <section class="card mid">
        <div class="card-area mid-card">
          <div class="card-logo">Search</div>
          <div class="card-main mid-main">
            <div class="card-title mid-title">
              구매를 원하는 상품을 검색하세요
            </div>
            <div class="card-text mid-text">
              구매하고 싶은 물품은 검색해서 <br />
              쉽게 찾아보세요
            </div>
          </div>
        </div>
        <img src="/images/home/card2.png" alt="검색 기능" />
      </section>
      <!-- card3 -->
      <section class="card footer-card">
        <img src="/images/home/card3.png" alt="판매 상품 등록" />
        <div class="card-area">
          <div class="card-logo">Register</div>
          <div class="card-title">판매를 원하는 상품을 등록하세요</div>
          <div class="card-text">
            어떤 물건이든 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </div>
        </div>
      </section>
    </main>
    <!-- footer-banner -->
    <article class="banner-back bottom">
      <section class="banner">
        <div class="banner-area banner-text">
          믿을 수 있는 <br />
          판다마켓 중고거래
        </div>
      </section>
    </article>
    <!-- footer -->
    <footer>
      <section class="footer-area">
        <div class="footer-codeit">©codeit - 2024</div>
        <div class="privacy">
          <a href="/privacy">Privacy Policy</a>
          <a href="/faq">FAQ</a>
        </div>
        <div class="sns-area">
          <a target="_blank" href="https://www.facebook.com/"
            ><img src="/images/social/facebook.png" alt="페이스북"
          /></a>
          <a target="_blank" href="https://www.twitter.com/"
            ><img src="/images/social/twitter.png" alt="트위터"
          /></a>
          <a target="_blank" href="https://www.youtube.com/"
            ><img src="/images/social/youtube.png" alt="유투브"
          /></a>
          <a target="_blank" href="https://www.instagram.com/"
            ><img src="/images/social/instagram.png" alt="인스타그램"
          /></a>
        </div>
      </section>
    </footer>
  </body>
</html>
