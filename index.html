<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="color.css">

  <meta property="og:title" content="판다 마켓">
  <meta property="og:description" content="일상의 모든 물건을 거래해보세요">
  <meta property="og:image" content="./logo/panda-logo">
  <meta property="og:url" content="/">

</head>
<body>
  <div class="container"> 
    <header class="gnb">
      <div class="gnb-inner">
        <div class="gnb-inner_Frame">
          <a href="/" class="logo"><img src="./logo/panda-logo.svg" alt="판다마켓"></a>
          <a href="/" class="logo"><img src="./logo/panda-logo-typo.svg" alt="판다마켓"></a>
        </div>
        <a class="gnb-inner_loginButton" href="/signin">로그인</a>
      </div>
    </header>
    <main class="main">
      <div class="banner">
        <div class="banner_top">
          <img src="./img/panda-1.svg" alt="" class="banner-inner_img">
          <div class="banner-inner_text">
            <p class="large-text">일상의 모든 물건을<br>거래해보세요</p>
            <div>
              <a href="/items" class="banner-small-text">구경하러 가기</a>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="section_top">
          <div class="section-inner_img">
            <img src="./img/main-img-1.svg" alt="">
          </div>
          <div class="section-inner_text">
            <span class="Hot_item">Hot item</span>
            <p class="large_text">인기 상품을<br>확인해 보세요</p>
            <p class="small_text">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해보세요</p>
          </div>
        </div>
        <div class="section_middle">
          <div class="section-inner_text">
            <span class="search">search</span>
            <p class="large_text">구매를 원하는<br>상품을 검색하세요</p>
            <p class="small_text">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
          </div>
          <div class="section-inner_img">
            <img src="./img/main-img-2.svg" alt="">
          </div>
        </div>
        <div class="section_bottom">
          <div class="section-inner_img">
            <img src="./img/main-img-3.svg" alt="">
          </div>
          <div class="section-inner_text">
            <span class="Register">Register</span>
            <p class="large_text">판매를 원하는<br>상품을 등록하세요</p>
            <p class="small_text">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
          </div>
        </div>
      </div>
      <div class="banner">
        <div class="banner_bottom">
          <img src="./img/panda-2.svg" alt="" class="banner-inner_img">
          <div class="banner-inner_text">
            <p>믿을 수 있는<br>판다마켓 중고거래</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer_Frame">
        <div class="footer-left">
          <span>@codeit - 2024</span>
        </div>
        <div class="footer_center">
          <span><a href="/privacy" style="text-decoration: none ; color:#ffffff">Privacy Policy</a></span>
          <span><a href="/faq" style="text-decoration: none; color:#ffffff">FAQ</a></span>
        </div>
        <div class="footer_right">
          <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
            <img src="./icon/facebook.svg" alt="페이스북">
          </a>
          <a href="https://twitter.com/?lang=ko" target="_blank" rel="noopener noreferrer">
            <img src="./icon/twitter.svg" alt="트위터">
          </a>
          <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">
            <img src="./icon/youtube.svg" alt="유튜브">
          </a>
          <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
            <img src="./icon/insta.svg" alt="인스타">
          </a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
