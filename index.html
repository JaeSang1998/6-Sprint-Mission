<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="panda" />
    <meta property="og:url" content="https://neview-sprint4.netlify.app/" />
    <!-- 미션에따라 수정해야함 숫자 -->
    <meta property="og:title" content="판다마켓" />
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
    <meta property="og:image" content="./image/social-share.jpg" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="css/style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="gnb">
        <a class="gnb__logo" href="/" alt="랜딩페이지">
          <img src="./image/icon/panda-log.svg" alt="로고" />
          <span class="logo-title font-heading">판다마켓</span>
        </a>
        <a class="gnb__login-button" href="./sign/signin.html">로그인</a>
      </div>
    </header>
    <!-- 배너 -->
    <div class="banner">
      <div class="banner__box">
        <span class="sub-title--lettering-none">일상의 모든 물건을<br />거래해 보세요</span>
        <a class="banner-button" href="./items.html">구경하러 가기</a>
      </div>
      <div class="banner-image">
        <img src="image/banner.png" alt="배너 이미지" />
      </div>
    </div>
    <!-- 메인 -->
    <main class="main">
      <section class="main__section">
        <img src="./image/main-first-image.png" alt="메인 첫번째 이미지" />
        <div class="section-box">
          <span class="section-box__item">Hot item</span>
          <span class="sub-title">인기 상품을 <br />확인해보세요</span>
          <span class="section-box__description">가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</span>
        </div>
      </section>
      <section class="main__section">
        <img src="./image/main-second-image.png" alt="메인 두번째 이미지" />
        <div class="section-box">
          <span class="section-box__item">Search</span>
          <span class="sub-title">구매를 원하는 <br />상품을 검색하세요</span>
          <span class="section-box__description">구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요</span>
        </div>
      </section>
      <section class="main__section">
        <img src="./image/main-third-image.png" alt="메인 세번째 이미지" />
        <div class="section-box">
          <span class="section-box__item">Register</span>
          <span class="sub-title">판매를 원하는 <br />상품을 검색하세요</span>
          <span class="section-box__description"
            >어떤 물건이든 판매하고 싶은 상품을<br />판다 마켓에서 확인해 보세요</span
          >
        </div>
      </section>
    </main>
    <!-- 바텀 배너 -->
    <div class="banner-bottom">
      <span class="sub-title">믿을 수 있는<br />판다마켓 중고 거래</span>
      <img src="./image/banner-bottom.png" alt="밑 배너 이미지" />
    </div>
    <!-- 푸터 -->
    <footer>
      <div class="footer-box">
        <span class="footer-left__text">@codeit - 2024</span>
        <div class="footer-center">
          <a class="footer-center__text" href="./privacy.html" alt="privacy">Privacy Policy</a>
          <a class="footer-center__text" href="./faq.html" alt="privacy">FAQ</a>
        </div>
        <div class="footer-right">
          <a href="https://www.facebook.com/sharer/sharer.php?u=[/]" target="_blank"
            ><img src="./image/icon/facebook.png" alt="페이스북"
          /></a>
          <a href="https://twitter.com" target="_blank"><img src="./image/icon/twitter.png" alt="트위터" /></a>
          <a href="https://youtube.com" target="_blank"><img src="./image/icon/youtube.png" alt="유튜브" /></a>
          <a href="https://instagram.com" target="_blank"><img src="./image/icon/instagram.png" alt="인스타그램" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
