<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <img class="logo" src="/assets/logo.png" alt="판다마켓 로고" />
        <button class="small">로그인</button>
      </div>
    </header>
    <main>
      <div class="banner">
        <div>
          <h1>
            일상의 모든 물건을<br />
            거래해 보세요
          </h1>
          <button class="large">구경하러 가기</button>
        </div>
        <img src="/assets/img_home_top.png" alt="판다가 인사하는 모습" />
      </div>
      <section>
        <img src="/assets/img_home_01.png" alt="인기 상품을 보고 있는 판다들" />
        <div class="desc">
          <p>Hot item</p>
          <h1>
            인기 상품을<br />
            확인해 보세요
          </h1>
          <p>
            가장 HOT한 중고거래 물품을<br />
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </section>
      <section>
        <img src="/assets/img_home_02.png" alt="상품을 검색하는 모습" />
        <div class="desc">
          <p>Search</p>
          <h1>
            구매를 원하는<br />
            상품을 검색하세요
          </h1>
          <p>
            구매하고 싶은 물품은 검색해서<br />
            쉽게 찾아보세요
          </p>
        </div>
      </section>
      <section>
        <img src="/assets/img_home_03.png" alt="여러 상품이 나열된 모습" />
        <div class="desc">
          <p>Register</p>
          <h1>
            판매를 원하는<br />
            상품을 등록하세요
          </h1>
          <p>
            어떤 물건이든 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </p>
        </div>
      </section>
      <div class="banner">
        <p>
          믿을 수 있는<br />
          판다마켓 중고거래
        </p>
        <img src="/assets/img_home_bottom.png" alt="판다가 중고거래하는 모습" />
      </div>
    </main>
    <footer>
      <div>©codeit - 2024</div>
      <div class="links">
        <span>Privacy Policy</span>
        <span>FAQ</span>
      </div>
      <div class="social-icons">
        <img src="/assets/ic_facebook.svg" alt="페이스북 아이콘" />
        <img src="/assets/ic_twitter.svg" alt="트위터 아이콘" />
        <img src="/assets/ic_youtube.svg" alt="유튜브 아이콘" />
        <img src="/assets/ic_instagram.svg" alt="인스타그램 아이콘" />
      </div>
    </footer>
  </body>
</html>
