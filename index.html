<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="header-main header-main--fixed-top">
      <div class="header-main__content">
        <div class="header-main__logo">
          <img
            src="./image/main-page/mainLogo.jpg"
            alt="Panda Market Main Logo"
          />
          <a href="/"
            ><img src="./image/main-page/판다마켓.jpg" alt="Panda Market Logo"
          /></a>
        </div>
        <a href="./signin.html"
          ><button
            class="button button--theme-blue button__login"
            type="button"
          >
            로그인
          </button></a
        >
      </div>
    </header>
    <main class="main--margin-top">
      <figure
        class="content-card content-card--flex-center content-card--background-color-blue content-card--position-relative"
      >
        <div class="content-card__content">
          <div
            class="content-description description-head content-description--position-relative"
          >
            <p>일상의 모든 물건을<br />거래해 보세요.</p>
            <a
              href="/items"
              class="link content-description__link description-button button button--border-radius-40px button--theme-blue"
            >
              구경하러 가기
            </a>
          </div>
          <img
            src="./image/main-page/Img_home_top.png"
            class="content-figure__image"
            alt="Panda on the ground with a bag saying hi"
          />
        </div>
      </figure>

      <figure class="content-card content-card--flex-center">
        <div class="content-card__content">
          <img src="./image/main-page/Img_home_01.png" alt="" class="" />
          <div class="content-card__description">
            <div
              class="description-tip description-tip--color-3692ff description-tip--text-align-left"
            >
              Hot item
            </div>
            <div class="description-head description--color-374151">
              인기 상품을<br />확인해 보세요
            </div>
            <div class="description-detail description-detail--color-374151">
              가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
            </div>
          </div>
        </div>
      </figure>

      <figure class="content-card content-card--flex-center">
        <div class="content-card__content">
          <div class="content-card__description">
            <div
              class="description-tip description-tip--color-3692ff description-tip--text-align-right"
            >
              Search
            </div>
            <div
              class="description-head description--color-374151 description-head--text-align-right"
            >
              구매를 원하는<br />상품을 검색하세요
            </div>
            <div
              class="description-detail description-detail--color-374151 description-detail--text-align-right"
            >
              구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
            </div>
          </div>
          <img src="./image/main-page/Img_home_02.png" alt="" />
        </div>
      </figure>

      <figure class="content-card content-card--flex-center">
        <div class="content-card__content">
          <img src="./image/main-page/Img_home_03.png" alt="" />
          <div class="content-card__description">
            <div
              class="description-tip description-tip--color-3692ff description-tip--text-align-left"
            >
              Register
            </div>
            <div class="description-head description--color-374151">
              판매를 원하는<br />상품을 등록하세요
            </div>
            <div class="description-detail description-detail--color-374151">
              어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
            </div>
          </div>
        </div>
      </figure>

      <figure
        class="content-card content-card--flex-center content-card--background-color-blue content-card--position-relative content-card--margin-top-138px"
      >
        <div class="content-card__content">
          <div
            class="content-description description-head content-description--position-relative"
          >
            <p>믿을 수 있는<br />판다마켓 중고거래</p>
          </div>
          <img
            src="./image/main-page/Img_home_bottom.png"
            class="content-figure__image"
            alt="Two Panda on the ground with a bag saying hi"
          />
        </div>
      </figure>
    </main>
    <footer class="footer--theme-black">
      <div class="footerContainer">
        <span>@codeit - 2024</span>

        <div class="policyContent">
          <a href="/privacy" class="link">Privacy Policy</a>
          <a href="/faq" class="link">FAQ</a>
        </div>

        <nav class="footerContent">
          <a href="https://www.facebook.com/" target="_blank"
            ><img src="image/ic_facebook.png" alt="facebookLogo"
          /></a>
          <a href="https://twitter.com/" target="_blank"
            ><img src="image/ic_twitter.png" alt="twitterLogo"
          /></a>
          <a href="https://www.youtube.com/" target="_blank"
            ><img src="image/ic_youtube.png" alt="youtubeLogo"
          /></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><img src="image/ic_instagram.png" alt="instagramLogo"
          /></a>
        </nav>
      </div>
    </footer>
  </body>
</html>
