<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>signin</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <a class="sign-banner" href="/" alt="랜딩페이지">
        <img class="sign-banner-img" src="../image/sign-panda.png" alt="sign-logo" />
        <h2 class="sign-title font-heading">판다마켓</h2>
      </a>
    </header>
    <!-- 메인 -->
    <main>
      <form class="sign-form">
        <div>
          <label for="email">이메일</label>
          <input id="email" name="email" placeholder="이메일을 입력해주세요" type="email" />
        </div>
        <div>
          <label for="password">비밀번호</label>
          <div class="password-box">
            <input id="password" name="password" placeholder="비밀번호를 입력해주세요" type="password" />
            <img id="toggle-password" src="../image/icon/invisible.svg" />
          </div>
        </div>
        <a class="sign-form__button">로그인</a>
        <div class="social-login">
          <p class="description">간편 로그인하기</p>
          <div class="button-box">
            <a href="https://www.google.com/"><img src="../image/icon/google.svg" alt="구글-로그인" /></a>
            <a href="https://www.kakaocorp.com/page/"><img src="../image/icon/kakao.png" alt="카카오-로그인" /></a>
          </div>
        </div>
        <div class="sign-footer">
          <p>판다마켓이 처음이신가요?</p>
          <a href="./signup.html" alt="회원가입-페이지">회원가입</a>
        </div>
      </form>
    </main>
    <script src="./sign.js"></script>
    <script src="./password-eye.js"></script>
    <script src="./sign-button.js"></script>
  </body>
</html>
