<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="icon" href="../images/icon/home-icon/pagepanda.png" />
    <link rel="stylesheet" href="manage.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>

  <body>
    <section class="login">
      <div class="logo">
        <a href="../index.html"
          ><img src="../images/panda-logo.png" alt="홈" class="panda-logo"
        /></a>
      </div>
      <div class="user-input">
        <label for="input-email">이메일</label>
        <input
          type="email"
          placeholder="이메일을 입력해주세요"
          id="input-email"
        />
        <p id="email-error" class="error-message"></p>

        <label for="input-password">비밀번호</label>
        <div class="password-icon">
          <input
            type="password"
            placeholder="비밀번호를 입력해주세요"
            class="password"
          />
          <img
            src="../images/icon/signup-icon/eyes.png"
            alt="비밀번호 숨김"
            class="password-eyes"
          />
        </div>
        <p id="password-error" class="error-message"></p>

        <button type="submit" class="login-button">로그인</button>

        <div class="simple-login">
          <p class="simple-text">간편 로그인하기</p>
          <a href="https://www.google.com">
            <img
              src="../images/icon/signup-icon/google-img.png"
              class="icon google"
            />
          </a>
          <a href="https://www.kakao.com/page">
            <img
              src="../images/icon/signup-icon/kakao-img.png"
              class="icon kakao"
            />
          </a>
        </div>

        <div class="signup">
          판다마켓이 처음이신가요?
          <span
            ><a href="signup.html" class="signup nav-signup">회원가입</a></span
          >
        </div>
      </div>
    </section>
    <script src="manage.js"></script>
  </body>
</html>
