<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="color.css">

  <meta property="og:title" content="로그인">
  <meta property="og:description" content="로그인 창">
  <meta property="og:image" content="./logo/panda-logo">
  <meta property="og:url" content="/">

</head>
<body>
  <header class="gnb">
    <div class="gnb-inner_Frame">
      <a href="/" class="logo"><img src="./logo/panda-logo.svg" alt="판다마켓"></a>
    </div>
  </header>
  <main class="main">
    <div class="input_group">
      <div class="input">
        <p>이메일</p>
        <span class="focus_in">이메일을 입력해주세요</span>
      </div>
      <div class="input_password">
        <p>비밀번호</p>
        <div>
          <span class="focus_in_password">비밀번호를 입력해주세요</span>
          <img class="eye_logo" src="./logo/vector.svg" alt="비밀번호 보이기">
        </div>
      </div>
    </div>
    <div class="join_membership" href="/">
      <a class="join_membership_Button" href="/">회원가입</a>
    </div>
  </main>
  <footer>
    <div class="Easy_login">
      <div class="footer_left">
        <p>간편로그인하기</p>
      </div>
      <div class="footer_right">
        <a href="https://google.com" target="_blank" rel="noopener noreferrer">
          <img src="./icon/google.svg" alt="구글"></a>
        <a href="https://kakao.com/" target="_blank" rel="noopener noreferrer">
          <img src="./icon/kakao.svg" alt="카카오"></a>
      </div>
    </div>
    <div class="already">
      <p>이미 회원이신가요? <span><a href="/signin">로그인</a></span></p>  
    </div>
  </footer>
</body>
</html>
