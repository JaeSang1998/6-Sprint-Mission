<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="color.css">
  
    <meta property="og:title" content="판다 마켓">
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요">
    <meta property="og:image" content="./logo/panda-logo">
    <meta property="og:url" content="/">
  
  </head>
  <body>
    <header class="gnb">
      <div class="gnb-inner_Frame">
        <a href="/"><img src="./logo/panda-logo.svg" alt="판다마켓 홈" /></a>
      </div>
    </header>
      <form class="main">
        <div class="input">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="이메일을 입력해 주세요"/>
        </div>
        <div class="input">
          <label for="password">비밀번호</label>
          <div class="input-wrapper">
            <input id="password" name="password" type="password" placeholder="비밀번호를 입력해 주세요"/>
            <img src="./icons/eye-invisible.svg" alt="비밀번호 숨김" class="toggle-password">
          </div>
        </div>
        <button type="submit" class="button pill-button full-width">로그인</button>
      </form>

      <div class="footer_left">
        <p>간편 로그인하기</p>
        <div class="footer_left">
          <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">
            <img src="./icon/google.svg" alt="구글 로그인"/>
          </a>
          <a href="https://www.kakao.com/" target="_blank" rel="noopener noreferrer">
            <img src="./icon/kakao.svg" alt="카카오톡 로그인"/>
          </a>
        </div>
      </div>

      <div class="join_membership">
        <p>판다마켓이 처음이신가요? <a href="signup.html">회원가입</a></p>
      </div>
    </div>
  </body>
</html>
