<!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
  <title>판다마켓</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header-container">
          <div class="header">
            <a href="./"><img class="logo" src="images/logo.png" alt="logo"></a>
            <a href="./signin.html"><button class="login-button">로그인</button></a>
            
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="banner">
          <div class="banner-content">
            <h1>일상의 모든 물건을<br>
                거래해 보세요</h1>
            <a href="/items"><button class="go-to-store-button">구경하러 가기</button></a>
          </div>
          <img class="top-panda" src="images/Img_home_top.png" alt="top_panda">
        </div>

        <div class="main-container">
          <div class="main1">
            <img src="./images/Img_home_01.png" alt="">
            <div>
              <div class="tag">HOT item</div>
              <h1>
                인기 상품을<br>
                확인해 보세요
              </h1>
              <p>
                가장 HOT한 중고거래 물품을<br>
                판다 마켓에서 확인해 보세요
              </p>
            </div>
          </div>

          <div class="main2">
            <div class="search">
              <div class="tag">Search</div>
              <h1>
                구매를 원하는<br>
                상품을 검색하세요
              </h1>
              <p>
                구매하고 싶은 물품은 검색해서<br>
                쉽게 찾아보세요
              </p>
            </div>
            <img src="./images/Img_home_02.png" alt="home_02">
          </div>

          <div class="main3">
            <img src="./images/Img_home_03.png" alt="home_03">
            <div>
              <div class="tag">Register</div>
              <h1>
                판매를 원하는<br>
                상품을 등록하세요
              </h1>
              <p>
                어떤 물건이든 판매하고 싶은 상품을<br>
                쉽게 등록하세요
              </p>
            </div>
          </div>
        </div>
        <div class="banner">
          <img class="panda-bottom" src="./images/Img_home_bottom.png" alt="bottom_panda">
          <div class="banner-content-bottom">
            <h1>
              믿을 수 있는<br>
              판다마켓 중고거래
            </h1>
          </div>

        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="footer-container">
          <div class="footer">
            <div class="footer-codeit">©codeit - 2024</div>
            <div class="privacy">
              <a href="/privacy"><div>Privacy</div></a>
              <a href="/faq"><div>FAQ</div></a>
            </div>
            
            <div>
              <a href="https://www.facebook.com/" target="_blank"><img src="./images/ic_facebook.png" alt="ic_facebook"></a>
              <a href="https://twitter.com/" target="_blank"><img src="./images/ic_twitter.png" alt="ic_twitter"></a>
              <a href="https://www.youtube.com/" target="_blank"><img src="./images/ic_youtube.png" alt="ic_youtube"></a>
              <a href="https://www.instagram.com/" target="_blank"><img src="./images/ic_instagram.png" alt="ic_instagram"></a> 
            </div>

          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
