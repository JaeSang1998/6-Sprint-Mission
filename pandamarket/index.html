<!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">

    <meta property="og:imgge" content="./images/Img_home_top.png">
    <meta property="og:title" content="판다마켓">
    <meta property="og:description"
          content="일상의 모든 물건을 거래해보세요"
    >
    <meta property="og:url" content="https://pandamarket-sprint-jinjo.netlify.app/">
    <title>판다마켓</title>
  </head>

  <body>
    <header>
          <div class="header-inner">
            <a id="logo" href="./"></a>
            <a href="./signin.html" class="login-button">로그인</a> 
          </div>
        </header>
    <main>
        <div id="topBanner-panda" class="topBanner">
          <div class="topBanner-content">
            <h1>일상의 모든 물건을<br>
                거래해 보세요</h1>
            <a href="/items" class="go-to-store-button">구경하러 가기</a>
          </div>
        </div>

        <div class="main-inner">
          <div class="main1">
            <img src="./images/Img_home_01.png" alt="home_01">
            <div class="hot-item">
              <div class="tag">HOT item</div>
              <h1>
                인기 상품을<br>
                확인해 보세요
              </h1>
              <p>
                가장 HOT한 중고거래 물품을<br>
                판다 마켓에서 확인해 보세요
              </p>
            </div>
          </div>

          <div class="main2">
            <div class="search">
              <div class="tag">Search</div>
              <h1>
                구매를 원하는<br>
                상품을 검색하세요
              </h1>
              <p>
                구매하고 싶은 물품은 검색해서<br>
                쉽게 찾아보세요
              </p>
            </div>
            <img src="./images/Img_home_02.png" alt="home_02">
          </div>

          <div class="main3">
            <img src="./images/Img_home_03.png" alt="home_03">
            <div class="register">
              <div class="tag">Register</div>
              <h1>
                판매를 원하는<br>
                상품을 등록하세요
              </h1>
              <p>
                어떤 물건이든 판매하고 싶은 상품을<br>
                쉽게 등록하세요
              </p>
            </div>
          </div>
        </div>

        <div id="bottomBanner-panda" class="bottomBanner">
          <div class="bottomBanner-content">
            <h1>
              믿을 수 있는<br>
              판다마켓 중고거래
            </h1>
          </div>
        </div>
    </main>

    <footer>
          <div class="footer-inner">
            <div class="footer-codeit">©codeit - 2024</div>
            <div class="privacy">
              <a href="/privacy"><div>Privacy Policy</div></a>
              <a href="/faq"><div>FAQ</div></a>
            </div>
            
            <div class="sns-container">
              <a href="https://www.facebook.com/" target="_blank"><img src="./images/ic_facebook.png" alt="ic_facebook"></a>
              <a href="https://twitter.com/" target="_blank"><img src="./images/ic_twitter.png" alt="ic_twitter"></a>
              <a href="https://www.youtube.com/" target="_blank"><img src="./images/ic_youtube.png" alt="ic_youtube"></a>
              <a href="https://www.instagram.com/" target="_blank"><img src="./images/ic_instagram.png" alt="ic_instagram"></a> 
            </div>
          </div>
    </footer>
  </body>
</html>
