<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>판다마켓</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="../scripts/login.js"></script>
  </head>
  <body>
    <div class="header">
      <a href="index.html">
        <img
          src="../image/logo@3x.png"
          class="header__logo"
          alt="판다마켓 로고"
        />
      </a>
    </div>
    <div class="login-form">
      <form class="login">
        <label for="email">이메일</label>
        <input
          type="text"
          placeholder="이메일을 입력해주세요"
          class="login__email"
          id="email"
        />
        <div class="error-message_id hide">이메일을 입력해주세요</div>
        <div class="error-message_id2 hide">잘못된 이메일 형식입니다</div>
        <label for="password">비밀번호</label>
        <input
          type="password"
          placeholder="비밀번호를 입력해주세요"
          class="login__pw"
          id="password"
        />
        <div class="error-message_pw hide">비밀번호를 입력해주세요</div>
        <div class="error-message_pw2 hide">
          비밀번호를 8자 이상 입력해주세요
        </div>
        <input type="submit" value="로그인" class="login__btn" />
        <div class="login__website">
          <span>간편 로그인하기</span>
          <div>
            <a
              href="https://www.google.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="../image/google.png"
                class="logo-image"
                alt="구글 로고"
              />
            </a>
            <a
              href="https://www.kakaocorp.com/page/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="../image/Component 3.png"
                class="logo-image"
                alt="카카오톡 로고"
              />
            </a>
          </div>
        </div>
        <span class="login__bottom"
          >판다마켓이 처음이신가요?<a href="signup.html">회원가입</a></span
        >
      </form>
    </div>
  </body>
</html>
