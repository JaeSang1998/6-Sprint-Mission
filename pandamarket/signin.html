<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
  <title>로그인</title>
  </head>
<body>
  <div class="login-container">
    <div class="logo"><a href="./"><img src="./images/login_logo.png" alt="logo"></a></div>
    <form>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" required>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <div class="password-input-container">
          <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
          <span id="toggle-password"><img src="./images/close_eye.png" alt="비밀번호 보기/숨기기"></span>
        </div>
      </div>
      <div class="form-group">
        <button class="submit">로그인</button>
      </div>
    </form>
    <div class="OAuth-container">
      <div class="OAuth">
        <div>간편 로그인 하기</div>
        <div class="Oauth_img">
          <a href="https://google.com/" target="_blank"><img src="./images/google.png" alt="ic_google"></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"><img src="./images/kakao.png" alt="ic_kakao"></a>
        </div>
      </div>
    </div>
    <div class="signup">
      판다마켓이 처음이신가요?<a href="./singup.html">회원가입</a>
    </div>
    <script src="./scripts/login.js"></script>
  </div>
</body>
</html>
