<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="signin.css" rel="stylesheet" type="text/css">
    <title>로그인</title>
</head>

<body>
    <div>
        <a href="/main">
            <img class="logo" src="/mission2/images/logo.png">
        </a>
    </div>
    <main>
        <div class="inputs">
            <label for="usereamil">이메일</label>
            <input id="usereamil" name="usereamil" placeholder="이메일을 입력해주세요" required autocomplete="email">
        </div>
        <div class="inputs show-off">
            <label for="password">비밀번호</label>
            <input id="password" name="password" placeholder="비밀번호를 입력해주세요" required autocomplete="password">
        </div>
        <div>
            <a>
                <button type="button" class="login-button button">로그인</button>
            </a>
        </div>
        <div class="easy-box">
            <p class="easy-login">간편 로그인하기</p>
            <div class="shortcuts">
                <a>
                    <img src="/mission2/images/Component 2.png">
                </a>
                <a>
                    <img src="/mission2/images/Component 3.png">
                </a>
            </div>
        </div>
        <div class="signup-box">
            <span>판다마켓이 처음이신가요?</span>
            <a href="/mission2/signup.html">회원가입</a>
        </div>
    </main>
</body>

</html>
