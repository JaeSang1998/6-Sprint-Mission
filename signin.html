<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓 로그인</title>
    <link rel="stylesheet" href="./css/signin.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
</head>
<body>
    <div class="login-form">
        <header>
            <a href="/">
                <img class="login-logo" src="./img/login_logo.png" alt="로고">
            </a>
        </header>

        <main class="main-login">
            <form>
                <div class="login-email">
                    <label class="input-text" for="loginid">이메일<br/></label>
                    <input type="email" class="loginid" name="id" placeholder="이메일을 입력하세요">
                </div>
                <div class="login-password">
                    <label class="input-text" for="loginpw">비밀번호<br/></label>
                    <input type="password" class="loginpw" name="pw" placeholder="비밀번호를 입력하세요">
                    <img class="password-eye" src="./img/ic-eye.png" alt="비밀번호 안보이게">
                </div>
                <button type="submit" class="login-btn">로그인</button>
            </form>
            <section>
                <div class="login-simple">
                    <p class="simple-text">간편 로그인하기</p>
                    <div class="login-social">
                        <a href="https://www.google.com/" target="_blank">
                            <img src="./img/ic_google.png" alt="구글">
                        </a>
                        <a href="https://www.kakaocorp.com/page/" target="_blank">
                            <img src="./img/ic_kakaotalk.png" alt="카카오톡">
                        </a>
                    </div>
                </div>
                <div class="bottom">
                    <div class="join-text">판다마켓이 처음이신가요?</div>
                    <a id="join-page" href="./signup.html">회원가입</a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
