<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="./global.css">
  <link rel="stylesheet" href="./signin.css">
  <script defer src="./sign.js"></script>
</head>
<body>
  <div id="wrap">
    <header>
      <div class="header_container">
        <a href="home.html"><img src="./img/logo.svg" alt="로고"></a>
      </div>
    </header>
    <main>
      <div class="main_container">
        <form class="login_form" action="/" method="post">
          <label for="email">이메일</label>
          <input type="email" id="email" placeholder="이메일을 입력해주세요" required>
          <span class="email_alertInfo"></span>
          <label for="password">비밀번호</label>
          <input class="add_icon" id="password" type="password" placeholder="비밀번호를 입력해주세요" required>
          <span class="password_alertInfo"></span>
          <button type="submit">로그인</button>
        </form>
        <div class="login_menu">
          <div class="login_simple">
            <p>간편 로그인하기</p>
            <div class="login_simple_button">
              <a href="https://www.google.com/"><img src="./img/ic_google.png" alt="구글 간편로그인"></a>
              <a href="https://www.kakaocorp.com/page/"><img src="./img/ic_kakao.png" alt="카카오톡 간편로그인"></a>
            </div>
          </div>
          <div class="login_to_signup">
            <p>판다마켓이 처음이신가요? <a href="./singup.html">회원가입</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
