<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>판다마켓: 로그인</title>
    <meta property="og:site_name" content="판다 마켓" />
    <meta property="og:title" content="판다 마켓: 로그인" />
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
    <meta
      property="og:url"
      content="https://heony704-pandamarket-3.netlify.app/signin"
    />
    <meta
      property="og:image"
      content="https://heony704-pandamarket-3.netlify.app/assets/og_image.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/sign.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
  </head>
  <body class="body">
    <a class="logo m-auto" href="/">
      <img class="full-height" src="/assets/logo_big.svg" alt="판다마켓 로고" />
    </a>
    <div class="form-container m-auto">
      <form class="form">
        <div class="form-item">
          <label class="form-label" for="email">이메일</label>
          <input
            class="form-input"
            type="email"
            name="email"
            id="email"
            placeholder="이메일을 입력해주세요"
          />
          <div class="form-error-text" id="email-error-text"></div>
        </div>
        <div class="form-item">
          <label class="form-label" for="password">비밀번호</label>
          <div class="form-icon-input-wrapper">
            <input
              class="form-input password"
              type="password"
              name="password"
              id="password"
              placeholder="비밀번호를 입력해주세요"
            />
            <button type="button" class="form-input-icon"></button>
          </div>
          <div class="form-error-text" id="password-error-text"></div>
        </div>
        <button class="button form-button" data-href="/items" disabled>
          로그인
        </button>
      </form>
      <div class="easy-login">
        <p>간편 로그인하기</p>
        <div class="easy-login-socials">
          <a class="easy-login-social" href="https://www.google.com/">
            <img
              class="full-height"
              src="assets/ic_google.png"
              alt="구글 아이콘"
            />
          </a>
          <a class="easy-login-social" href="https://www.kakaocorp.com/page/">
            <img
              class="full-height"
              src="assets/ic_kakaotalk.png"
              alt="카카오톡 아이콘"
            />
          </a>
        </div>
      </div>
      <div class="form-helper">
        <span>판다마켓이 처음이신가요?</span>
        <a class="form-helper-link" href="/signup.html">회원가입</a>
      </div>
    </div>
    <script src="scripts/formValidator.js"></script>
    <script src="scripts/formInputVisible.js"></script>
  </body>
</html>
