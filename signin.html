<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>판다마켓</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="signin_style.css">
</head>

<body>
    <header>
      <a  href = "index.html">
        <img class = "panda_logo" src = "panda_logo.png">
      </a>
    </header>

    <main>
      <div class = "container">
        <form class = "input_container">
          <label for = "id">아이디</label>
          <input id = "id" name = "email" type = "email" placeholder = "이메일을 입력해주세요">
          <label for = "password">비밀번호</label>
          <div class = "password_container">
            <input id = "password" name = "password" type = "password" placeholder = "비밀번호를 입력해주세요">
            <img class = "visibility_off" src = "visibility_off.png">
          </div>
          <button class = "login_button">로그인</button>
        </form>
        <div class = "easy_login_container">
          <div class = "easy_login">간편 로그인하기</div>
          <div class = "easy_login_logo">
            <a href = "https://www.google.com/">
              <img class = "logo google" src = "google.png">
            </a>
            <a href = "https://www.kakaocorp.com/page/">
              <img class = "logo kakao" src = "kakao.png">
            </a>
          </div>
        </div>
        <div class = "for_signup">판다마켓이 처음이신가요?<a class = "link" href = "signup.html">회원가입</a></div>
      </div>
    </main>
</body>
</html>
