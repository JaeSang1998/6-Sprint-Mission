<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin-Site</title>
    <link rel="icon" href="./images/logo/favicon.ico.png" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/signin.css" />
  </head>
  <body>
    <main class="container">
      <!-- logo -->
      <a href="/" class="logo"
        ><img src="./images/logo/panda-market-logo.png" alt="title-logo"
      /></a>
      <section class="sign-box">
        <div class="ip-section">
          <div class="ip-area">
            <h3 class="title">이메일</h3>
            <input
              class="ip-box"
              type="email"
              placeholder="이메일을 입력해주세요"
            />
          </div>
          <div class="ip-area">
            <h3 class="title">비밀번호</h3>
            <input
              class="ip-box password"
              type="password"
              placeholder="비밀번호를 입력해주세요"
            />
          </div>
          <button class="login-bt">로그인</button>
        </div>
        <div class="easy">
          <h4>간편 로그인하기</h4>
          <div class="sns">
            <a href="https://www.google.com/"
              ><img
                class="google"
                src="/images/social/google.png"
                alt="google-logo"
            /></a>
            <a href="https://www.kakaocorp.com/page/"
              ><img
                class="kakao"
                src="/images/social/kakaotalk.png"
                alt="kakaotalk-logo"
            /></a>
          </div>
        </div>
        <span class="signup">
          판다마켓이 처음이신가요?
          <a href="/signup.html">회원가입</a>
        </span>
      </section>
    </main>
  </body>
</html>
