<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>판다마켓 - 로그인</title>
        <link rel="icon" href="images/logo/favicon.ico" />
        <link rel="stylesheet" as="style" crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/auth.css" />
    </head>

    <body>
        <div>
            <div>
                <a href="/"><img src="images/logo/logo.svg" alt="판다마켓 홈" width="396"></a>
            </div>


            <form>
                <label for="email">이메일</label>
                <input name="email" type="email" placeholder="이메일을 입력해 주세요">
                <label for="password">비밀번호</label>
                <input name="password" type="password" placeholder="비밀번호를 입력해 주세요">
                <button type="submit">로그인</button>
            </form>

            <div>
                <h3>간편 로그인하기</h3>
                <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer"><img
                        src="images/icon/google-logo.png" alt="구글 로그인" width="42"></a>
                <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noopener noreferrer"><img
                        src="images/icon/kakao-logo.png" alt="카카오톡 로그인" width="42"></a>
            </div>

            <div>
                판다마켓이 처음이신가요? <a href="signup.html">회원가입</a>
            </div>
        </div>
    </body>
</html>
